<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | ゲーム更新</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/movieSample.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{game.text.operate.update}">ゲーム更新</h1>
				<a th:href="@{/game}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="gameTohoInputForm"
				th:action="@{/game/gameUpdate}" th:object="${gameTohoInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{game.text.input.title.riquire}"> ゲーム名(*):</label>
					<input type="text" th:field="*{gameTitle}" class="form-control"
						th:placeholder="#{game.text.title}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('gameTitle')}"
						th:text="#{${err}(#{game.text.title})}"></p>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label"
						th:text="#{game.text.input.genre}">ジャンル:</label>
					<select name="genreId" id="inputGenre"
						class="form-control select">
						<option th:each="genre : ${genreTohoList}"s
								th:value="${genre.id}"
								th:text="${genre.genre}"
								th:selected="${genre.id == gameTohoInputForm.genreId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="evaluation" class="control-label"
						th:text="#{game.text.input.evaluation}">Evaluation:</label>
					<select name="evaluationId" id="inputEvaluation"
						class="form-control">
						<option th:each="evaluation : ${gameEvaluationTohoList}"
								th:value="${evaluation.id}"
								th:text="${evaluation.evaluation}"
								th:selected="${evaluation.id == gameTohoInputForm.evaluationId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="subject" class="control-label"
						th:text="#{game.text.input.subject}">subject(*):</label>
					<input type="text" th:field="*{subject}" class="form-control" id="inputSubject"
						th:placeholder="#{game.text.subject}"/>
					<p class="err alert-danger" th:each="err : ${#fields.errors('subject')}"
						th:text="#{${err}(#{game.text.subject})}"></p>
				</div>
				<div class="form-group">
					<label for="company" class="control-label"
						th:text="#{game.text.input.company}"> RunTime:</label>
					<input type="text" th:field="*{company}" class="form-control" id="inputCompany"
						th:placeholder="#{game.text.company}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('company')}"
						th:text="#{${err}(#{game.text.company})}"></p>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{game.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{game.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#gameTohoInputForm').submit()"
						th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
