<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 >404</h1>
                <h2 th:text="#{error.emotion}">Oops!</h2>
                <div class="error-details">
                    <p th:text="#{error.NotFound.path(${path})}">There seems to be a problem with the page you requested.</p>
                    <p th:text="#{error.detail(${message})}"></p>
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg" th:text="#{error.ToHome}">
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/libs/jquery/jquery.js}"></script>
<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
