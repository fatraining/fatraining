<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|アイスクリーム更新</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/icecream.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
				<small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div
			class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{icecream.text.update}">icecreamUpdate</h1>
				<a th:href="@{/icecream}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="icecreamInputForm"
				th:action="@{/icecream/update}" th:object="${icecreamInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{icecream.text.input.name.require}"> Name(*):</label>
						<input type="text" th:field="*{name}" class="form-control"/>
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('name')}"
						th:text="#{${err}(#{icecream.input.text.name})}"></p>
				</div>
				<div class="form-group">
					<label for="genreId" class="control-label"
						th:text="#{icecream.text.input.genre}">Genre(*):</label>
						<select id="inputGenre" name="genreId"
						class="form-control select">
						<option th:each="genre : ${genreSakoList}"
							th:value="${genre.genreId}"
							th:text="${genre.genre}"
							th:selected="${genre.genreId ==icecreamInputForm.genreId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="makerId" class="control-label"
						th:text="#{icecream.text.input.maker}">Maker(*):</label>
						<select id="inputMaker" name="makerId"
						class="form-control select">
						<option th:each="maker : ${makerSakoList}"
							th:value="${maker.makerId}"
							th:text="${maker.maker}"
							th:selected="${maker.makerId ==icecreamInputForm.makerId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{icecream.text.comment}">Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{icecream.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#icecreamInputForm').submit()"
						th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
