<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|アイスクリーム検索</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/icecream.css}" />
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
			<small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br />
		<h1 align="center" th:text="#{icecream.text.search}">アイスクリーム検索</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/icecream/deletecomp" th:object="${icecreamSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/icecream/insert}"
					th:text="#{common.text.new}">新規 </a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">不要データの削除 </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(icecreamSearchForm.name != null or
							icecreamSearchForm.genreId != null or
							icecreamSearchForm.makerId != null) and
							icecreamList == null}"
					th:text="#{common.text.info.search}">No Result</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/icecream/search" th:object="${icecreamSearchForm}">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{icecream.text.input.icecream}">Icecream:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control"
						id="inputName" th:placeholder="#{icecream.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="genreId" class="control-label col-sm-2"
					th:text="#{icecream.text.input.genreId}">Genre:</label>
				<div class="col-sm-8">
					<select id="inputGenreSako" name="genreId"
						class="form-control select">
						<option th:each="genre : ${genreSakoList}"
							th:value="${genre.genreId}" th:text="${genre.genre}"
							th:selected="${genre.genreId == icecreamSearchForm.genreId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="makerId" class="control-label col-sm-2"
					th:text="#{icecream.text.input.makerId}">Maker:</label>
				<div class="col-sm-8">
					<select id="inputMakerSako" name="makerId"
						class="form-control select">
						<option th:each="maker : ${makerSakoList}"
							th:value="${maker.makerId}" th:text="${maker.maker}"
							th:selected="${maker.makerId == icecreamSearchForm.makerId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">検索 </a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/icecream}"
						th:text="#{common.text.reset}">リセット </a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${icecreamList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{icecream.text.icecream}">アイスクリームの名前</th>
						<th class="per-12 center" th:text="#{icecream.text.genreId}">ジャンルID</th>
						<th class="per-16 center" th:text="#{icecream.text.photo}">写真</th>
						<th class="per-16 center" th:text="#{icecream.text.makerId}">メーカーID</th>
						<th class="per-45 center" th:text="#{icecream.text.comment}">コメント</th>
						<th class="per-7 center" th:text="#{common.text.update}">更新</th>
						<th class="per-7 center" th:text="#{common.text.delete}">削除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="icecream : ${icecreamList}">
						<td class="data center" th:text="${icecream.name}">チョコモナカジャンボ</td>
						<td class="data center"><label
							th:if="${icecream.genreSako != null}"
							th:text="${icecream.genreSako.genre}" class="data center">アイスミルク</label>
						</td>

						<td class="data center"><img th:src="@{${icecream.photo}}"></img>
						</td>

						<td class="data center"><label
							th:if="${icecream.makerId != null}"
							th:text="${icecream.makerSako.maker}" class="data center">森永製菓</label>
						</td>
						<td class="data center" th:text="${icecream.comment}">真ん中にパリパリのチョコ！</td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/icecream/update(id=${icecream.id})}"
							th:text="#{common.text.update}">Update</a></td>
						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${id}, data-name=${icecream.Name}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<p th:if="${page != null}">
			<ul>
				<li th:class="${page.first} ? 'disabled':''" style="display: inline">
					<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
					<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
					th:text="#{common.text.paging.lead}">←lead</a>
				</li>
				<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
					th:class="(${i}==${page.number})? 'active' : ''"
					style="display: inline">
					<form th:id="'pageForm'+${i}" method="post"
						th:action="@{${url}(page=${i})}" th:object="${icecreamSearchForm}"
						style="display: inline">
						<input type="hidden" th:field="*{name}" /> <input type="hidden"
							th:field="*{genreId}" /> <input type="hidden"
							th:field="*{genreId}" />
					</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
					th:if='${i}!=${page.number}'
					th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
						th:text='${i+1}'>1</span>
				</a>
				</li>
				<li th:class="${page.last} ? 'disabled':''" style="display: inline">
					<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
					<a th:if="${not page.last}"
					th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
					th:text="#{common.text.paging.end}">end➝</a>
				</li>
			</ul>
			</p>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{icecream.text.delete}">IcecreamDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteTitle">Icecream Title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.icecream})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var id = button.data('id');
			var icecreamTitle = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", id);
			modal.find('#deleteTitle').text(icecreamTitle);
		});
	</script>
</body>
</html>
