<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Webアプリ研修 | ダンまち検索</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
	<link rel="stylesheet" type="text/css"
	th:href="@{/css/danmachi.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
				th:text="#{login.text.version}">ver γ</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br />
		<h1 align="center" th:text="#{Danmachi.text.search}">DanmachiSearch</h1><!-- f453 -->
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/DanmachiWang/deletecomp"
			th:object="${DanmachiSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/DanmachiWang/insert}"
					th:text="#{common.text.new}">New </a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData </a>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- aメッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(DanmachiSearchForm.name != null or
							DanmachiSearchForm.famiID != null or
							DanmachiSearchForm.raceID != null and
							DanmachiList == null}"
					th:text="#{common.text.info.search}">No Result</div><!-- f453 -->

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
						<p th:case="updatedelete"
							th:text="#{common.text.info.update.failed}"></p>
					</div>
				</div>
			</div>
		</div>

				<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/DanmachiWang/search" th:object="${DanmachiSearchForm}">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"
					th:text="#{Danmachi.text.input.name}">登録名： </label><!-- f453 -->
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control"
						id="inputName" th:placeholder="#{Danmachi.text.search.info}" /><!-- f453 -->
				</div>
			</div>
			<div class="form-group">
				<label for="famiName" class="control-label col-sm-2"
					th:text="#{Danmachi.text.input.fami_wang}">FamiName:</label><!-- f453 -->
				<div class="col-sm-8">
					<select id="inputFami" name="fami_wang"
						class="form-control select">
						<option th:each="famiName : ${FamiList}"
							th:value="${famiName.id}" th:text="${famiName.famiName}"
							th:selected="${famiName.id == DanmachiSearchForm.fami_wang}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="raceName" class="control-label col-sm-2"
					th:text="#{Danmachi.text.input.race_wang}">RaceName: </label>
				<div class="col-sm-8">
					<select id="inputIngredient" name="race_wang"
						class="form-control select">
						<option th:each="raceName : ${RaceList}"
							th:value="${raceName.id}" th:text="${raceName.raceName}"
							th:selected="${raceName.id == DanmachiSearchForm.race_wang}">pulldown</option>
					</select>
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="col-sm-offset-4 col-xs-3 col-sm-2">
				<a class="btn btn-primary center-block"
					onclick="$('#searchForm').submit()" th:text="#{common.text.search}">Search</a>
			</div>
			<div class="col-xs-3 col-sm-2">
				<a class="btn btn-warning center-block" th:href="@{/DanmachiWang}"
					th:text="#{common.text.reset}">Reset </a>
			</div>
		</div>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${DanmachiList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{Danmachi.text.name}">Name</th>
						<th class="per-12 center" th:text="#{Danmachi.text.famiName}">Fami</th>
						<th class="per-12 center" th:text="#{Danmachi.text.raceName}">Race</th>
						<th class="per-12 center" th:text="#{Danmachi.text.title}">Title</th>
						<th class="per-12 center" th:text="#{Danmachi.text.cast}">Cast</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Danmachi : ${DanmachiList}">
						<td class="data center" th:text="${Danmachi.name}"></td>
						<td class="data center"><label
							th:if="${Danmachi.fami != null}"
							th:text="${Danmachi.fami.famiName}" class="data center">
						</label></td>
						<td class="data center"><label
							th:if="${Danmachi.race != null}"
							th:text="${Danmachi.race.raceName}" class="data center">
						</label></td>
						<td class="data center" th:text="${Danmachi.title}"></td>
						<td class="data center" th:text="${Danmachi.cast}"></td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/damachiWang/update(id=${Danmachi.id})}"
							th:text="#{common.text.update}">Update</a></td>

						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${Danmachi.id}, data-title=${Danmachi.name}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

				<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''"
						style="display: inline"><span th:if="${page.first}"
						th:text="#{common.text.paging.lead}">←lead</span> <a
						th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←lead</a></li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}"
							th:object="${DanmachiSearchForm}" style="display: inline">
							<input type="hidden" th:field="*{name}" /> <input
								type="hidden" th:field="*{famiID}" /> <input type="hidden"
								th:field="*{raceID}" />
						</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
						th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
							th:text='${i+1}'>1</span>
					</a>
					</li>
					<li th:class="${page.Last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.Last}" th:text="#{common.text.paging.end}">end→</span>
						<a th:if="${not page.Last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end→</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="bogoCount" class="panel-clear"></div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

		<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{Danmachi.text.delete}">DanmachiDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">Danmachi Name</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.Danmachi})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
			<!--f453  -->	<a class="btn btn-default" th:text="#{common.text.cancel}"
							data-dismiss="modal">Cancel </a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="bogoCount" class="panel-clear"></div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var id = button.data('id');
			var name = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", id);
			modal.find('#deleteName').text(name);
		});
	</script>
</body>
</html>
