<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|キャラクター検索</title>


<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/mcuHayashi.css}" />
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br />
		<h1 align="center" th:text="#{character.text.search}">CharacterSearch</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm"
			 method="get" action="/mcuHayashi/deletecomp"
			 th:object="${characterSearchForm}">
			 <div class="form-group">
				 <div class="col-sm-8">
					 <input type="hidden" name="isDelete" th:value="1" />
				 </div>
			 </div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning"
					th:href="@{/mcuHayashi/insert}"
					th:text="#{common.text.new}">New </a>
				<a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(characterSearchForm.characterName != null or
							characterSearchForm.typeId != null or
							characterSearchForm.sexId != null) and
							characterList == null}"
					th:text="#{common.text.info.search}">No Result
				</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="characterSearchForm"
			method="post" action="/mcuHayashi/search"
			th:object="${characterSearchForm}">
			<div class="form-group">
				<label for="characterName" class="col-sm-2 control-label" th:text="#{character.text.input.name}">Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{characterName}" class="form-control"
						id="inputCharacterName" th:placeholder="#{character.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="control-label col-sm-2" th:text="#{character.text.input.type}">Type:</label>
				<div class="col-sm-8">
					<select
						id="inputType"
						name="typeId"
						class="form-control select">
						<option th:each="type : ${typeHayashiList}"
							th:value="${type.id}"
							th:text="${type.type}"
							th:selected="${type.id == characterSearchForm.typeId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="control-label col-sm-2" th:text="#{character.text.input.sex}">Sex:</label>
				<div class="col-sm-8">
					<select
					id="inputSex"
					name="sexId"
					class="form-control select">
						<option th:each="sex : ${sexHayashiList}"
							th:value="${sex.id}"
							th:text="${sex.name}"
							th:selected="${sex.id == characterSearchForm.sexId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#characterSearchForm').submit()"
						th:text="#{common.text.search}">Search
						</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block"
						th:href="@{/mcuHayashi}"
						th:text="#{common.text.reset}">Reset
					</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${characterList != null}">
			<table id="resultTable" class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{character.text.name}">キャラクター名</th>
						<th class="per-12 center" th:text="#{character.text.type}">人種</th>
						<th class="per-16 center" th:text="#{character.text.sex}">性別</th>
						<th class="per-16 center" th:text="#{character.text.year.and.time}">初登場年/登場回数</th>
						<th class="per-45 center" th:text="#{character.text.comment}">コメント</th>
						<th class="per-7 center" th:text="#{common.text.update}">アップデート</th>
						<th class="per-7 center" th:text="#{common.text.delete}">削除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="character : ${characterList}">
						<td class="data center" th:text="${character.characterName}">ニック・フューリー</td>
						<td class="data center">
							<label th:if="${character.type != null}" th:text="${character.type.type}" class="data center">4</label>
						</td>
						<td class="data center">
							<label th:if="${character.sex != null}" th:text="${character.sex.name}"
									class="data center">1</label>
						</td>
						<td class="data center">
							<label th:if="${character.appearanceYear != null}" th:text="${character.appearanceYear}+'年/'+${character.appearanceTime}+'回'"
								class="data center">2011年/10回</label>
							<label th:if="${character.appearanceYear == null}" th:text="${character.appearanceYear}+'年'"
									class="data center">2011年</label>
						</td>
						<td class="data center" th:text="${character.comment}">片目は猫にやられました。</td>
						<td class="data">
							<a class="btn btn-success"
								th:href="@{/mcuHayashi/update(id=${character.id})}"
								th:text="#{common.text.update}">Update</a></td>
						<td class="data center">
						<a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${character.id}, data-name=${character.characterName}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<p th:if="${page != null}">
			<ul>
				<li th:class="${page.first} ? 'disabled':''" style="display: inline">
					<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
					<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
					th:text="#{common.text.paging.lead}">←lead</a>
				</li>
				<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
					th:class="(${i}==${page.number})? 'active' : ''"
					style="display: inline">
					<form th:id="'pageForm'+${i}" method="post"
						th:action="@{${url}(page=${i})}"
						th:object="${characterSearchForm}" style="display: inline">
						<input type="hidden" th:field="*{characterName}" />
						<input type="hidden" th:field="*{typeId}" />
						<input type="hidden" th:field="*{sexId}" />
					</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
					th:if='${i}!=${page.number}'
					th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
					<span th:text='${i+1}'>1</span>
				</a>
				</li>
				<li th:class="${page.last} ? 'disabled':''" style="display: inline">
					<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
					<a th:if="${not page.last}"
					th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
					th:text="#{common.text.paging.end}">end➝</a>
				</li>
			</ul>
			</p>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{character.text.delete}">キャラクターを削除</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">キャラクター名</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.character})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var characterId = button.data('id');
			var characterName = button.data('name');
			var modal = $(this);
			modal.find('#deleteId').attr("value", characterId);
			modal.find('#deleteName').text(characterName);
		});
	</script>
</body>
</html>
