<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Webアプリ研修 | ポケモン完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/pokemonJsuzuki.css}" />
<body>
	<div class="container">
		<div class="page-hedder">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver γ</small>
			</h4>
		</div>
		<div class="sub-hedder">
			<h1 align="center" th:text="#{pokemon.text.delete}">PokemonDelete</h1>
			<a th:href="@{/pokemonJsuzuki}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/pokemonJsuzuki/deletecomp"
			th:object="${pokemonJsuzukiDeleteForm}" method="post">
			<div th:if="${pokemonMainJsuzukiList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${pokemonMainJsuzukiList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${pokemonMainJsuzukiList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck"/></th>
							<th class="per-19 center" th:text="#{pokemon.text.pokemonName}">PokemonName</th>
							<th class="per-17 center" th:text="#{pokemon.text.area}">AreaId</th>
							<th class="per-12 center" th:text="#{pokemon.text.type1}">Type1</th>
							<th class="per-12 center" th:text="#{pokemon.text.type1}">Type2</th>
							<th class="per-12 center" th:text="#{pokemon.text.hp}">Hp</th>
							<th class="per-12 center" th:text="#{pokemon.text.attack}">Attack</th>
							<th class="per-12 center" th:text="#{pokemon.text.defense}">Defense</th>
							<th class="per-12 center" th:text="#{pokemon.text.specialAttack}">SpecialAttack</th>
							<th class="per-12 center" th:text="#{pokemon.text.specialDefense}">SpecialDefense</th>
							<th class="per-12 center" th:text="#{pokemon.text.speed}">Speed</th>
							<th class="per-12 center" th:text="#{pokemon.text.parameter}">Parameter</th>
						</tr>
					</thead>
				<tbody>
					<tr th:each="pokemon : ${pokemonMainJsuzukiList}">
						<td>
							<label>
								<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${pokemon.id}"/>
							</label>
						</td>
						<td class="data center" th:text="${pokemon.pokemonName}"></td>

						<td class="data center">
							<label th:if="${pokemon.area != null}" th:text="${pokemon.area.areaId}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.type1 != null}" th:text="${pokemon.type1.typeId}"
								class="data center"></label>
						</td>
						<td class="data center">
							<label th:if="${pokemon.type2 != null}" th:text="${pokemon.type2.typeId}"
								class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.hp != null}" th:text="${pokemon.hp}" class="data center"></label>
							<label th:if="${pokemon.hp == null}" th:text="${pokemon.hp}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.attack != null}" th:text="${pokemon.attack}" class="data center"></label>
							<label th:if="${pokemon.attack == null}" th:text="${pokemon.attack}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.defense != null}" th:text="${pokemon.defense}" class="data center"></label>
							<label th:if="${pokemon.defense == null}" th:text="${pokemon.defense}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.specialAttack != null}" th:text="${pokemon.specialAttack}" class="data center"></label>
							<label th:if="${pokemon.specialAttack == null}" th:text="${pokemon.specialAttack}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.specialDefense != null}" th:text="${pokemon.specialDefense}" class="data center"></label>
							<label th:if="${pokemon.specialDefense == null}" th:text="${pokemon.specialDefense}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.speed != null}" th:text="${pokemon.speed}" class="data center"></label>
							<label th:if="${pokemon.speed == null}" th:text="${pokemon.speed}" class="data center"></label>
						</td>

						<td class="data center">
							<label th:if="${pokemon.parameter != null}" th:text="${pokemon.parameter}" class="data center"></label>
							<label th:if="${pokemon.parameter == null}" th:text="${pokemon.parameter}" class="data center"></label>
						</td>

					</tr>
				</tbody>
			</table>
			<div>
				<a class="btn btn-danger center-block"
					onclick="$('#deleteForm').submit()"
					th:text="#{common.text.delete}">
				</a>
			</div>
		</div>
	</form>
</div>
	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
