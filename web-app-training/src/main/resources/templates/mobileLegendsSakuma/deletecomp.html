<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Webアプリ研修 | Mobile Legendsキャラクター完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/mobileLegendsSakuma.css}" />

<body>
	<div class="container">
		<div class="page-hedder">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver γ</small>
			</h4>
		</div>
		<div class="sub-hedder">
			<h1 align="center" th:text="#{mobileLegends.text.delete}">Mobile Legends Delete</h1>
			<a th:href="@{/mobileLegendsSakuma}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/mobileLegendsSakuma/deletecomp"
			th:object="${mobileLegendsSakumaDeleteForm}" method="post">
			<div th:if="${mobileLegendsMainSakumaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}"
					th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${mobileLegendsMainSakumaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${mobileLegendsMainSakumaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-25 center"
								th:text="#{mobileLegends.text.mobaleChara}">Name</th>
							<th class="per-10 center" th:text="#{mobileLegends.text.type1}">Type1</th>
							<th class="per-10 center" th:text="#{mobileLegends.text.type2}">Type2</th>
							<th class="per-10 center"
								th:text="#{mobileLegends.text.feature1}">Feature1</th>
							<th class="per-10 center"
								th:text="#{mobileLegends.text.feature2}">Feature2</th>
							<th class="per-25 center" th:text="#{mobileLegends.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mobileLegends : ${mobileLegendsMainSakumaList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${mobileLegends.id}" />
							</label></td>

							<td class="data center" th:text="${mobileLegends.mobaleChara}">アウラド</td>

							<td class="data center"><label
								th:if="${mobileLegends.typeSakuma1 != null}"
								th:text="${mobileLegends.typeSakuma1.typeName}"
								class="data center">ファイター</label></td>

							<td class="data center"><label
								th:if="${mobileLegends.typeSakuma2 != null}"
								th:text="${mobileLegends.typeSakuma2.typeName}"
								class="data center"></label></td>

							<td class="data center"><label
								th:if="${mobileLegends.featureSakuma1 != null}"
								th:text="${mobileLegends.featureSakuma1.featureName}"
								class="data center">前進</label></td>

							<td class="data center"><label
								th:if="${mobileLegends.featureSakuma2 != null}"
								th:text="${mobileLegends.featureSakuma2.featureName}"
								class="data center">爆発力</label></td>
							<td class="data center" th:text="${mobileLegends.comment}">序盤からソウルスナッチを稼げていれば、終盤の場面で敵チームの後衛をULTで狙い撃ちすることが可能。</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"> </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
