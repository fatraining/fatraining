<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Webアプリ研修 |メニュー完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/saizeriyaKurimoto.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{saizeriya.text.delete}">MenuDelete</h1>
			<a th:href="@{/saizeriyaKurimoto}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/saizeriyaKurimoto/deletecomp"
			th:object="${saizeriyaKurimotoDeleteForm}" method="post">
			<div th:if="${saizeriyaMenuMainKurimotoList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${saizeriyaMenuMainKurimotoList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${saizeriyaMenuMainKurimotoList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck"/></th>
							<th class="per-15 center" th:text="#{saizeriya.text.menuName}">MenuName</th>
							<th class="per-10 center" th:text="#{saizeriya.text.category}">Category</th>
							<th class="per-10 center" th:text="#{saizeriya.text.price}">Price</th>
							<th class="per-10 center" th:text="#{saizeriya.text.teika}">Teika</th>
							<th class="per-10 center" th:text="#{saizeriya.text.calories}">Calories</th>
							<th class="per-10 center" th:text="#{saizeriya.text.sodium}">Sodium</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="saizeriya : ${saizeriyaMenuMainKurimotoList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${saizeriya.id}"/>
								</label>
							</td>
							<td class="data center" th:text="${saizeriya.menuName}">メニュー名</td>

							<td class="data center">
								<label th:if="${saizeriya.categoryKurimoto != null}"
								th:text="${saizeriya.categoryKurimoto.categoryName}"
								class="data center">カテゴリ</label>
							</td>

							<td class="data center">
								<label th:if="${saizeriya.priceKurimoto != null}"
								 th:text="${saizeriya.priceKurimoto.priceName}"
								 class="data center">価格帯</label>
							</td>

							<td class="data center">
							<label th:if="${saizeriya.teika != null}"
							th:text="${saizeriya.teika}+'円'">定価</label>
							<label th:if="${saizeriya.teika == null}"></label>
							</td>

							<td class="data center">
							<label th:if="${saizeriya.calories != null}"
							th:text="${saizeriya.calories}+'cal'">カロリー</label>
							<label th:if="${saizeriya.calories == null}"></label>
							</td>
														<td class="data center">
							<label th:if="${saizeriya.sodium != null}"
							th:text="${saizeriya.sodium}+'g'">定価</label>
							<label th:if="${saizeriya.sodium == null}"></label>
							</td>


						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
