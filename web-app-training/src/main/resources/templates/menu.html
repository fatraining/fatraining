<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{menu.text.title}">Webアプリ研修 | めにう</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/libs/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<body>

	<div class="container">
		<div th:replace="commons :: header"></div>

		<form id="menu" name="menu" th:action="@{/menu}" method="post"
			class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-warning" name="assignment" value="music"
						onsubmit="this" th:text="#{menu.text.music}">Player</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-warning" name="assignment" value="moviesample"
						onsubmit="this" th:text="#{menu.text.movie}">Movie</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-warning" name="assignment" value="doramasample"
						onsubmit="this" th:text="#{menu.text.dorama}">Dorama</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
