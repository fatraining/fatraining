<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Webアプリ研修|NBA選手検索</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/nbaplayersTakahashi.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
			<small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a>
		<br />
		<h1 align="center" th:text="#{nbaplayers.text.search}">NbaplayersSearch</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/nbaplayerstakahashi/deletecomp"
			th:object="${nbaplayersTakahashiSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/nbaplayerstakahashi/insert}"
					th:text="#{common.text.new}">New
				</a>
				<a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData
				 </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(nbaplayersTakahashiSearchForm.playerName != null or
							nbaplayersTakahashiSearchForm.positionId != null or
							nbaplayersTakahashiSearchForm.teamId != null) and
							nbaplayersMainTakahashiList == null}"
					th:text="#{common.text.info.search}">No Result
				</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert" th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update" th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed" th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"	th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/nbaplayerstakahashi/search"
			th:object="${nbaplayersTakahashiSearchForm}">
			<div class="form-group">
				<label for="playerName" class="col-sm-2 control-label"
					th:text="#{nbaplayers.text.input.playername}">Name:
				</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{playerName}" class="form-control"
						id="inputPlayerName"
						th:placeholder="#{nbaplayers.text.search.info}" />
				</div>
			</div>

			<!-- ポジション検索 -->
			<div class="form-group">
				<label for="position" class="control-label col-sm-2"
					th:text="#{nbaplayers.text.input.position}">Position:
				</label>
				<div class="col-sm-8">
					<select id="inputPosition" name="positionId"
						class="form-control select">
						<option th:each="position : ${positionTakahashiList}"
							th:value="${position.id}" th:text="${position.position}"
							th:selected="${position.id == nbaplayersTakahashiSearchForm.positionId}">pulldown
						</option>
					</select>
				</div>
			</div>

			<!-- チーム検索 -->
			<div class="form-group">
				<label for="team" class="control-label col-sm-2"
					th:text="#{nbaplayers.text.input.teamName}"> Team:
				</label>
				<select
					name="teamId" id="inputTeam" class="form-control select">
					<option th:each="team : ${teamTakahashiList}" th:value="${team.id}"
						th:text="${team.teamName}"
						th:selected="${team.id == nbaplayersTakahashiSearchForm.teamId}">pulldown
					</option>
				</select>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search
					</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block"
						th:href="@{/nbaplayerstakahashi}" th:text="#{common.text.reset}">Reset
					</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea"
			th:if="${nbaplayersMainTakahashiList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{nbaplayers.text.playername}">PlayerName</th>
						<th class="per-12 center" th:text="#{nbaplayers.text.position}">Position</th>
						<th class="per-16 center" th:text="#{nbaplayers.text.teamName}">Team</th>
						<th class="per-16 center" th:text="#{nbaplayers.text.height}">Height</th>
						<th class="per-16 center" th:text="#{nbaplayers.text.weight}">Weight</th>
						<th class="per-45 center" th:text="#{nbaplayers.text.comment}">Comment</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="nbaplayers : ${nbaplayersMainTakahashiList}">
						<td class="data center" th:text="${nbaplayers.PlayerName}">レブロン・ジェームス</td>
						<td class="data center">
						<label
							th:if="${nbaplayers.positionTakahashi != null}"
							th:text="${nbaplayers.positionTakahashi.position}"
							class="data center">スモールフォワード
						</label>
						</td>
						<td class="data center">
						<label
							th:if="${nbaplayers.teamTakahashi != null}"
							th:text="${nbaplayers.teamTakahashi.teamName}"
							class="data center">ロサンゼルス・レイカーズ
						</label>
						</td>
						<td class="data center">
						<label
							th:if="${nbaplayers.height != null}"
							th:text="${nbaplayers.Height}+'cm'" class="data center">206cm
						</label>
						</td>
						<td class="data center">
						<label
							th:if="${nbaplayers.weight != null}"
							th:text="${nbaplayers.Weight}+'kg'" class="data center">113kg
						</label>
						</td>
						<td class="data center" th:text="${nbaplayers.comment}"></td>
						<td class="data">
						<a class="btn btn-success"
							th:href="@{/nbaplayerstakahashi/update(id=${nbaplayers.id})}"
							th:text="#{common.text.update}">Update
						</a>
						</td>
						<td class="data center">
						<a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${nbaplayers.id}, data-playername=${nbaplayers.playerName}">Delete
						</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''"
						style="display: inline">
						<span th:if="${page.first}"
						th:text="#{common.text.paging.lead}">←lead
						</span>
						<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←lead
						</a>
					</li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}"
							th:object="${nbaplayersTakahashiSearchForm}"
							style="display: inline">
							<input type="hidden" th:field="*{playerName}" />
							<input type="hidden" th:field="*{positionId}" />
							<input type="hidden" th:field="*{teamId}" />
						</form>
						<span th:if='${i}==${page.number}' th:text='${i+1}'>1
						</span>
						<a th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
						<span th:text='${i+1}'>1
						</span>
						</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end➝
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{nbaplayers.text.delete}">NbaplayersTakahashiDelete
						</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deletePlayerName">Player Name</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true">
									</span>
									<span th:text="#{common.text.warn.delete(#{menu.text.nbaplayers})}">
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel
						</a>
						<a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var nbaplayersId = button.data('id');
			var playerName = button.data('playername');
			var modal = $(this);
			modal.find('#deleteId').attr("value", nbaplayersId);
			modal.find('#deletePlayerName').text(playerName);
		});
	</script>
</body>
</html>
