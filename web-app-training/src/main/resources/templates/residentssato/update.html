<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|住民更新</title>
<script type="text/javascript"
src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css"
 th:href="@{/css/rsidentsSato.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
				th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{residents.text.update}">住民更新</h1>
				<a th:href="@{/residentsSato}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="residentsSatoInputForm"
				th:action="@{/residentsSato/update}" th:object="${residentsSatoInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{residents.text.input.name.riquire}">Name(*):</label>
					<input type="text" th:field="*{residentsName}" class="form-control"
						th:placeholder="#{residents.text.name}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('residentsName')}"
						th:text="#{${err}(#{residents.text.name})}"></p>
				</div>
				<div class="form-group">
					<label for="animal" class="control-label"
						th:text="#{residents.text.input.animal}">Animal:</label>
					<select name="animalId" id="inputAnimal"
						class="form-control select">
						<option th:each="animal : ${animalSatoList}"
								th:value="${animal.id}"
								th:text="${animal.animal}"
								th:selected="${animal.id == residentsSatoInputForm.animalId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="sex" class="control-label"
						th:text="#{residents.text.input.sex}">Sex:</label>
					<select name="sexId" id="inputSex"
						class="form-control">
						<option th:each="sex : ${sexSatoList}"
								th:value="${sex.id}"
								th:text="${sex.sex}"
								th:selected="${sex.id == residentsSatoInputForm.sexId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{residents.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{residents.text.comment}"></textarea>
						<p class="err alert-danger" th:each="err : ${#fields.errors('comment')}"
						th:text="#{${err}(#{residents.text.comment})}"></p>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#residentsSatoInputForm').submit()"
						th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
