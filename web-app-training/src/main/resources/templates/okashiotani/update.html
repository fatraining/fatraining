<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修お菓子更新</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/movie.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{okashi.text.update}">お菓子</h1>
				<a th:href="@{/okashiotani}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="okashiOtaniInputForm"
				th:action="@{/okashiotani/update}" th:object="${okashiOtaniInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{okashi.text.input.name.riquire}"> Name(*):</label>
					<input type="text" th:field="*{okashiName}" class="form-control"
						th:placeholder="#{okashi.text.name}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('okashiName')}"
						th:text="#{${err}(#{okashi.text.name})}"></p>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label"
						th:text="#{okashi.text.input.type}">Type:</label>
					<select name="typeId" id="inputType"
						class="form-control select">
						<option th:each="type : ${typeOtaniList}"
								th:value="${type.id}"
								th:text="${type.typeName}"
								th:selected="${type.id == okashiOtaniInputForm.typeId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="maker" class="control-label"
						th:text="#{okashi.text.input.maker}">Maker:</label>
					<select name="makerId" id="inputMaker"
						class="form-control">
						<option th:each="maker : ${makerOtaniList}"
								th:value="${maker.id}"
								th:text="${maker.makerName}"
								th:selected="${maker.id == okashiOtaniInputForm.makerId}">pulldown</option>
					</select>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#okashiOtaniInputForm').submit()"
						th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
