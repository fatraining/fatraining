<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|飲み物検索</title>
<!--
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/movieSample.css}" />-->
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
				th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br />
		<h1 align="center" th:text="#{drink.text.search}">DrinkSearch</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/drink/deletecomp" th:object="${DrinkSearch_Ohkubo}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/drink/insert}"
					th:text="#{common.text.new}">New </a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(drinkSearch_Ohkubo.drinkName != null or
							DrinkSearch_Ohkubo.makerId != null or
							DrinkSearch_Ohkubo.typeId != null or
							DrinkSearch_Ohkubo.containerId) and
							drinkList == null}"
					th:text="#{common.text.info.search}">No Result</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/drink/search" th:object="${DrinkSearch_Ohkubo}">
			<div class="form-group">
				<label for="drinkTitle" class="col-sm-2 control-label"
					th:text="#{drink.text.input.title}">Title:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{drinkName}" class="form-control"
						id="inputDrinkTitle" th:placeholder="#{drink.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="maker" class="control-maker col-sm-2"
					th:text="#{drink.text.input.maker}">Maker:</label>
				<div class="col-sm-8">
					<select id="inputMaker" name="makerId" class="form-control select">
						<option th:each="maker : ${makerList}" th:value="${maker.id}"
							th:text="${maker.maker}"
							th:selected="${maker.id == drinkSearch_Ohkubo.makerId}">pulldown
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="control-label col-sm-2"
					th:text="#{drink.text.input.type}">Type:</label>
				<div class="col-sm-8">
					<select id="inputType" name="typeId" class="form-control select">
						<option th:each="type : ${drinkTypeList}" th:value="${type.id}"
							th:text="${type.name}"
							th:selected="${type.id == drinkSearch_Ohkubo.typeId}">pulldown
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="container" class="control-label col-sm-2"
					th:text="#{drink.text.input.container}">Type:</label>
				<div class="col-sm-8">
					<select id="inputContainer" name="containerId"
						class="form-control select">
						<option th:each="type : ${drinkContainerList}"
							th:value="${container.id}" th:text="${container.name}"
							th:selected="${container.id == drinkSearch_Ohkubo.containerId}">pulldown
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search </a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/drink}"
						th:text="#{common.text.reset}">Reset </a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${drinkList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{drink.text.title}">Title</th>
						<th class="per-12 center" th:text="#{drink.text.maker}">Maker</th>
						<th class="per-16 center" th:text="#{drink.text.type}">Type</th>
						<th class="per-16 center" th:text="#{drink.text.ml}">ml</th>
						<th class="per-16 center" th:text="#{drink.text.container}">container</th>
						<th class="per-45 center" th:text="#{drink.text.comment}">Comment</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="drink : ${drinkList}">
						<td class="data center" th:text="${drink.drinkName}">コカコーラ</td>
						<td class="data center"><label th:if="${drink.maker != null}"
							th:text="${drink.maker.maker}" class="data center">コカ・コーラ株式会社</label></td>
						<td class="data center"><label th:if="${drink.type != null}"
							th:text="${drink.type.type}" class="data center">炭酸飲料</label></td>
						<td class="data center"><label th:if="${drink.type != null}"
							th:text="${drink.type.type}" class="data center">ペットボトル</label></td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/drink/update(id=${drink.id})}"
							th:text="#{common.text.update}">Update</a></td>
						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${drink.id}, data-title=${drink.drinkName}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''"
						style="display: inline"><span th:if="${page.first}"
						th:text="#{common.text.paging.lead}">←lead</span> <a
						th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←lead</a></li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}"
							th:object="${drinkSearch_Ohkubo}" style="display: inline">
							<input type="hidden" th:field="*{drinkName}" /> <input
								type="hidden" th:field="*{makerId}" /> <input type="hidden"
								th:field="*{typeId}" />
						</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
						th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
							th:text='${i+1}'>1</span>
					</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end➝</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{drink.text.delete}">MovieDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteTitle">Drink Title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.drink})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var drinkId = button.data('id');
			var drinkName = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", drinkId);
			modal.find('#deleteName').text(drinkName);
		});
	</script>
</body>
</html>
