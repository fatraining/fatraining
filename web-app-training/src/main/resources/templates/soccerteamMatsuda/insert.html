<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|チーム追加</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/movieSample.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<!-- 表題 -->
		<div
			class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{team.text.insert}">TeamInsert</h1>
				<a th:href="@{/soccerteamMatsuda}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<!-- チーム名 -->
			<form method="post" id="teamMatsudaInputForm"
				th:action="@{/soccerteamMatsuda/insert}"
				th:object="${TeamMatsudaInputForm}" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{team.text.input.name.riquire}"> TeamName:</label> <input
						type="text" th:field="*{teamName}" class="form-control"
						th:placeholder="#{team.text.name}" />
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('teamName')}"
						th:text="#{${err}(#{team.text.name})}"></p>
				</div>
				<!-- ホームタウン -->
				<div class="form-group">
					<label for="hometown" class="control-label"
						th:text="#{team.text.input.town.riquire}"> Hometown:</label> <select
						name="hometownId" id="inputHometown" class="form-control select">
						<option th:each="town : ${HometownmatsudaList}"
							th:value="${town.hometown_id}" th:text="${town.hometown}"
							th:selected="${town.hometown_id == TeamMatsudaInputForm.hometownId}">pulldown</option>
					</select>
				</div>
				<!-- チームカラー -->
				<div class="form-group">
					<label for="teamColor" class="control-label"
						th:text="#{team.text.input.color.riquire}"> TeamColor:</label> <select
						name="teamColorId" id="inputTeamColor" class="form-control">
						<option th:each="color : ${TeamColorMatsudaList}"
							th:value="${color.team_color_id}" th:text="${color.team_color}"
							th:selected="${color.team_color_id == TeamMatsudaInputForm.teamColorId}">pulldown</option>
					</select>
				</div>
				<!-- 注目選手 -->
				<div class="form-group">
					<label for="starPlayer" class="control-label"
						th:text="#{team.text.input.player}">StarPlayer:</label> <input
						type="text" th:field="*{starPlayer}" class="form-control"
						th:placeholder="#{team.text.player}" />
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('starPlayer')}"
						th:text="#{${err}(#{team.text.player})}"></p>
				</div>
				<!-- コメント -->
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{team.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{team.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#TeamMatsudaInputForm').submit()"
						th:text="#{common.text.insert}">Insert</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
