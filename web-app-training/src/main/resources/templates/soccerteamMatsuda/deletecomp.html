<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | チーム完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/movieSample.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{team.text.delete}">TeamDelete</h1>
			<a th:href="@{/soccerteam}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/soccerteam/deletecomp"
			th:object="${teamMatsudaDeleteForm}" method="post">
			<div th:if="${teamMainMatsudaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}"
					th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${teamMainMatsudaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${teamMainMatsudaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-19 center" th:text="#{team.text.name}">TeamName</th>
							<th class="per-12 center" th:text="#{team.text.town}">Hometown</th>
							<th class="per-17 center" th:text="#{team.text.color}">TeamColor</th>
							<th class="per-16 center" th:text="#{team.text.player}">StarPlayer</th>
							<th class="per-40 center" th:text="#{team.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="team : ${teamMainMatsudaList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${team.id}" />
							</label></td>
							<td class="data center" th:text="${team.teamName}">FC東京</td>
							<td class="data center"><label
								th:if="${team.hometownId != null}"
								th:text="${team.hometown.hometown}" class="data center">東京都</label>
							</td>
							<td class="data center"><label
								th:if="${team.teamColor != null}"
								th:text="${team.teamColor.teamColor}" class="data center">青</label></td>
							<td class="data center"><label
								th:if="${team.starPlayer != null}" th:text="${team.starPlayer}"
								class="data center">室谷成</label></td>
							<td class="data center" th:text="${team.comment}">献身的サイドバック</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"> </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
