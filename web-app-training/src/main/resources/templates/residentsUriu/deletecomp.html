<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Webアプリ研修 | 住人データ完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/residentsUriu.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{residents.text.delete}">ResidentsDataDelete</h1>
			<a th:href="@{/residentsUriu}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/residentsUriu/deletecomp"
			th:object="${residentsUriuDeleteForm}" method="post">
			<div th:if="${residentsMainUriuList != null}">
				<h3 th:text="#{common.text.info.delete.residentconfirm}">選択したデータを削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${residentsMainUriuList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${residentsMainUriuList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th class="per-7 center"><input type="checkbox" id="allCheck"/></th>
							<th class="per-7 center" th:text="#{residents.text.name}">Name</th>
							<th class="per-7 center" th:text="#{residents.text.type}">Type</th>
							<th class="per-7 center" th:text="#{residents.text.animal}">Animal</th>
							<th class="per-7 center" th:text="#{residents.text.phrase}">Phrase</th>
							<th class="per-12 center" th:text="#{residents.text.motto}">Motto</th>
							<th class="per-7 center" th:text="#{residents.text.birthday}">Birthday</th>
							<th class="per-7 center" th:text="#{residents.text.image}">Image</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="residentsUriu : ${residentsMainUriuList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${residentsUriu.id}"/>
								</label>
							</td>
							<td class="data center" th:text="${residentsUriu.name}">あ</td>
							<td class="data center">
							<label th:if="${residentsUriu.typeUriu != null}"
								th:text="${residentsUriu.typeUriu.type}" class="data center">あ</label>
							</td>
							<td class="data center">
							<label th:if="${residentsUriu.animalUriu != null}"
								th:text="${residentsUriu.animalUriu.animal}" class="data center">あ</label>
							</td>
							<td class="data center" th:text="${residentsUriu.phrase}">あ</td>
							<td class="data center" th:text="${residentsUriu.motto}">あ</td>
							<td class="data center" th:text="${residentsUriu.birthday}">あ</td>
							<td class="data center">
								<img th:if="${residentsUriu.image != null}" th:src="@{${residentsUriu.image}}" width="40px" height="60px"></img>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
