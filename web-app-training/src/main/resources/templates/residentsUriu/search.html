<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | 住人データ検索</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/residentsUriu.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br/>
		<h1 align="center" th:text="#{residents.text.search}">ResidentsSearch</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm"
			method="get" action="/residentsUriu/deletecomp"
			th:object="${residentsUriuSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1"  />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="" >
				<a class="btn btn-warning"
					th:href="@{/residentsUriu/insert}"
					th:text="#{common.text.residentsnew}" >New
				</a>
				<a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.residentsunnecessary}">UnnecessaryData
				</a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(residentsUriuSearchForm.name != null or
							residentsUriuSearchForm.typeId != null or
							residentsUriuSearchForm.animalId != null) and
							residentsUriuList == null}"
					th:text="#{common.text.info.search}">No Result
				</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert" th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update" th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed" th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete" th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm"
			method="post" action="/residentsUriu/search"
			th:object="${residentsUriuSearchForm}" >
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label" th:text="#{residents.text.input.name}">Name:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control"
						id="inputName" th:placeholder="#{residents.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="control-label col-sm-2" th:text="#{residents.text.input.type}">Type:</label>
				<div class="col-sm-8">
					<select id="inputTypeUriu" name="typeId" class="form-control select">
						<option th:each="type : ${typeUriuList}"
							th:value="${type.id}"
							th:text="${type.type}"
							th:selected="${type.id == residentsUriuSearchForm.typeId}">pulldown
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="animal" class="control-label col-sm-2" th:text="#{residents.text.input.animal}">Animal:</label>
				<div class="col-sm-8">
					<select id="inputAnimalUriu" name="animalId" class="form-control select">
						<option th:each="animal : ${animalUriuList}"
							th:value="${animal.id}"
							th:text="${animal.animal}"
							th:selected="${animal.id == residentsUriuSearchForm.animalId}">pulldown
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search
					</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block"
						th:href="@{/residentsUriu}"
						th:text="#{common.text.reset}">Reset
					</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${residentsUriuList != null}">
			<table id="resultTable" class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-7 center" th:text="#{residents.text.name}">Name</th>
						<th class="per-7 center" th:text="#{residents.text.type}">Type</th>
						<th class="per-7 center" th:text="#{residents.text.animal}">Animal</th>
						<th class="per-7 center" th:text="#{residents.text.phrase}">Phrase</th>
						<th class="per-12 center" th:text="#{residents.text.motto}">Motto</th>
						<th class="per-7 center" th:text="#{residents.text.birthday}">Birthday</th>
						<th class="per-7 center" th:text="#{residents.text.image}">Image</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="residentsUriu : ${residentsUriuList}">
						<td class="data center" th:text="${residentsUriu.name}">Name</td>
						<td class="data center">
						<label th:if="${residentsUriu.typeUriu != null}"
							th:text="${residentsUriu.typeUriu.type}" class="data center">Type</label>
						</td>
						<td class="data center">
						<label th:if="${residentsUriu.animalUriu != null}"
							th:text="${residentsUriu.animalUriu.animal}" class="data center">Animal</label>
						</td>
						<td class="data center" th:text="${residentsUriu.phrase}">Phrase</td>
						<td class="data center" th:text="${residentsUriu.motto}">Motto</td>
						<td class="data center" th:text="${residentsUriu.birthday}">Birthday</td>
						<td class="data center">
							<img th:if="${residentsUriu.image != null}" th:src="@{${residentsUriu.image}}" width="40px" height="60px"></img>
						</td>
						<td class="data center">
							<a class="btn btn-success"
								th:href="@{/residentsUriu/update(id=${residentsUriu.id})}"
								th:text="#{common.text.update}">Update</a>
						</td>
						<td class="data center">
							<a class="btn btn-danger" style="margin-left: 5%"
								data-toggle="modal" data-target="#deleteModal"
								th:text="#{common.text.delete}"
								th:attr="data-id=${residentsUriu.id}, data-name=${residentsUriu.name}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''" style="display:inline">
						<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
						<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
							th:text="#{common.text.paging.lead}">←lead</a>
					</li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="(${i}==${page.number})? 'active' : ''" style="display:inline">
						<form th:id="'pageForm'+${i}" method="post" th:action="@{${url}(page=${i})}"
							th:object="${residentsUriuSearchForm}" style="display:inline" >
							<input type="hidden" th:field="*{name}"/>
							<input type="hidden" th:field="*{typeId}"/>
							<input type="hidden" th:field="*{animalId}"/>
						</form>
						<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
						<a th:if='${i}!=${page.number}' th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
							<span th:text='${i+1}'>1</span>
						</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display:inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}" th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
							th:text="#{common.text.paging.end}">end➝</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get" th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id"/>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{residents.text.delete}">ResidentsDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">Residents Name</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
									<span th:text="#{common.text.warn.delete(#{common.text.residentsdata})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default"
							th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel
						</a>
						<a class="btn btn-danger" onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var id = button.data('id');
			var name = button.data('name');
			var modal = $(this);
			modal.find('#deleteId').attr("value", id);
			modal.find('#deleteName').text(name);
		});
	</script>
</body>
</html>
