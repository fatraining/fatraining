<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | Vtuber完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/vtuberUmehara.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{vtuber.text.delete}">VtuberDelete</h1>
			<a th:href="@{/vtuberUmehara}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/vtuberUmehara/deletecomp"
			th:object="${vtuberUmeharaDeleteForm}" method="post">
			<div th:if="${vtuberMainUmeharaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}"
					th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${vtuberMainUmeharaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${vtuberMainUmeharaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-7 center" th:text="#{vtuber.text.name}">name</th>
							<th class="per-12 center" th:text="#{vtuber.text.company}">company</th>
							<th class="per-7 center" th:text="#{vtuber.text.forms}">forms</th>
							<th class="per-7 center" th:text="#{vtuber.text.contents}">contents</th>
							<th class="per-16 center" th:text="#{vtuber.text.channelURL}">channelURL</th>
							<th class="per-7 center"
								th:text="#{vtuber.text.channelFollowers}">channelFollowers</th>
							<th class="per-7 center" th:text="#{vtuber.text.channelDate}">channelDate</th>
							<th class="per-16 center" th:text="#{vtuber.text.comment}">comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vtuber : ${vtuberMainUmeharaList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${vtuber.id}" />
							</label></td>
							<td class="data center" th:text="${vtuber.vtuberName}">VtuberName</td>
							<td class="data center"><label
								th:if="${vtuber.companyUmehara != null}"
								th:text="${vtuber.companyUmehara.companyName}"
								class="data center">Company</label></td>
							<td class="data center"><label
								th:if="${vtuber.formsUmehara != null}"
								th:text="${vtuber.formsUmehara.streamForm}" class="data center">Form</label>
							</td>
							<td class="data center"><label
								th:if="${vtuber.contentsUmehara != null}"
								th:text="${vtuber.contentsUmehara.streamContent}"
								class="data center">Content</label></td>
							<td class="data center"><label
								th:if="${vtuber.channelUrl != null}"
								th:text="${vtuber.channelUrl}" class="data center">ChannelURL</label>
							</td>
							<td class="data center"><label
								th:if="${vtuber.channelFollowers != null}"
								th:text="${vtuber.channelFollowers}" class="data center">ChannelFollowers</label>
							</td>
							<td class="data center"><label
								th:if="${vtuber.channelDate != null}"
								th:text="${#dates.format(vtuber.channelDate, 'yyyy-MM-dd')}"
								class="data center">ChannelDate</label></td>
							<td class="data center"><label
								th:if="${vtuber.comment != null}" th:text="${vtuber.comment}"
								class="data center">Comment</label></td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"> </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
