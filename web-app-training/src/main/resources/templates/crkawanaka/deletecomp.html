<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | 日本の近絶滅種完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/crKawanaka.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{cr.text.delete}">CrDelete</h1>
			<a th:href="@{/crkawanaka}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/crkawanaka/deletecomp" th:object="${crDeleteForm}"
			method="post">
			<div th:if="${crMainKawanakaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err:${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${crMainKawanakaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${crMainKawanakaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-12 center" th:text="#{cr.text.image}">Image</th>
							<th class="per-12 center" th:text="#{cr.text.name}">Name</th>
							<th class="per-12 center" th:text="#{cr.text.category}">Category</th>
							<th class="per-12 center" th:text="#{cr.text.distribution}">Distribution</th>
							<th class="per-30 center" th:text="#{cr.text.cause}">Cause</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="cr :${crMainKawanakaList}">
							<td><label> <input type="checkbox"
									style="marin-left: 50%" th:field="*{deleteIds}"
									th:value="${cr.id}" />
							</label></td>
							<td class="data center"><img th:src="@{${cr.image}}"></img></td>
							<td class="data center" th:text="${cr.name}">センカクモグラ</td>
							<td class="data center"><label
								th:if="${cr.categoryKawanaka != null}"
								th:text="${cr.categoryKawanaka.category}" class="data center">
									哺乳類</label></td>
							<td class="data center"><label
								th:if="${cr.distributionKawanaka!= null}"
								th:text="${cr.distributionKawanaka.distribution}"
								class="data center"> 沖縄</label></td>
							<td class="data center" th:text="${cr.cause}">持ち込まれたヤギによる森林領域の減少</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"></a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
