<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | 04LS定番ライブ曲完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/liveKawada.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
				<small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{live.text.delete}">04lsライブ定番曲</h1>
			<a th:href="@{/liveKawada}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/liveKawada/deletecomp"
			th:object="${liveMainKawadaDeleteForm}" method="post">
			<div th:if="${liveMainKawadaList != null}">
				<h3  th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('Ids')}" th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${liveMainKawadaList == null}">
				<h3  th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${liveMainKawadaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-19 center" th:text="#{live.text.title}">title</th>
							<th class="per-12 center" th:text="#{live.text.album}">album</th>
							<th class="per-16 center" th:text="#{live.text.percent}">percent</th>
							<th class="per-17 center" th:text="#{live.text.style}">style</th>
							<th class="per-40 center" th:text="#{live.text.comment}">comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="live : ${liveMainKawadaList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{Ids}"
									th:value="${live.id}" />
							</label></td>
							<td class="data center" th:text="${live.songTitle}"></td>
							<td class="data center"><label th:if="${live.album != null}"
								th:text="${live.album.album}" class="data center"></label></td>
							<td class="data center"><label th:if="${live.style != null}"
								th:text="${live.style.style}" class="data center"></label></td>
							<td class="data center" th:text="${live.percent}"></td>
							<td class="data center" th:text="${live.comment}"></td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=Ids]').prop('checked', this.checked);});
	</script>
</body>
</html>
