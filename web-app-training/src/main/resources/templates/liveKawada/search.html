<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|04LSライブ定番曲検索</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/liveKawada.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br/>
		<h1 align="center" th:text="#{live.text.search}">live search</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/liveKawada/deletecomp"
			th:object="${liveMainKawadaSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/liveKawada/insert}"
					th:text="#{common.text.new}">新規追加 </a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">データ削除 </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(liveMainKawadaSearchForm.songTitle != null or
							liveMainKawadaSearchForm.albumId != null or
							liveMainKawadaSearchForm.styleId != null) and
							liveList == null}"
					th:text="#{common.text.info.search}">No Result</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/liveKawada/search" th:object="${liveMainKawadaSearchForm}">
			<div class="form-group">
				<label for="songTitle" class="col-sm-2 control-label"
					th:text="#{live.text.input.title}">title</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{songTitle}" class="form-control"
						id="inputSongTitle" th:placeholder="#{live.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="album" class="control-label col-sm-2"
					th:text="#{live.text.input.album}">album</label>
				<div class="col-sm-8">
					<select id="inputAlbume" name="albumId" class="form-control select">
						<option th:each="album : ${albumKawadaList}"
							th:value="${album.albumId}" th:text="${album.album}"
							th:selected="${album.albumId == liveMainKawadaSearchForm.albumId}">select
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="style" class="control-label col-sm-2"
					th:text="#{live.text.input.style}">style</label>
				<div class="col-sm-8">
					<select id="inputStyle" name="styleId" class="form-control select">
						<option th:each="style : ${styleKawadaList}"
							th:value="${style.StyleId}" th:text="${style.style}"
							th:selected="${style.styleId == liveMainKawadaSearchForm.styleId}">select
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">search</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/liveKawada}"
						th:text="#{common.text.reset}">reset </a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${liveList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{live.text.title}">title</th>
						<th class="per-12 center" th:text="#{live.text.album}">album</th>
						<th class="per-16 center" th:text="#{live.text.percent}">percent</th>
						<th class="per-16 center" th:text="#{live.text.style}">style</th>
						<th class="per-45 center" th:text="#{live.text.comment}">comment</th>
						<th class="per-7 center" th:text="#{common.text.update}">update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="live : ${liveList}">
						<td class="data center" th:text="${live.songTitle}">title</td>
						<td class="data center"><label th:if="${live.album != null}"
							th:text="${live.album.album}" class="data center">album</label></td>
						<td class="data center" th:text="${live.percent}">percent</td>
						<td class="data center"><label th:if="${live.style != null}"
							th:text="${live.style.style}" class="data center">sytle</label></td>
						<td class="data center" th:text="${live.comment}">comment</td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/liveKawada/update(id=${live.id})}"
							th:text="#{common.text.update}">update</a></td>
						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${live.id}, data-title=${live.songTitle}">delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''"
						style="display: inline"><span th:if="${page.first}"
						th:text="#{common.text.paging.lead}">←</span> <a
						th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←</a></li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}"
							th:object="${liveMainKawadaSearchForm}" style="display: inline">
							<input type="hidden" th:field="*{songTitle}" /> <input
								type="hidden" th:field="*{albumId}" /> <input type="hidden"
								th:field="*{styleId}" />
						</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
						th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
							th:text='${i+1}'>1</span>
					</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">➝</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">➝</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{live.text.delete}">liveDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteTitle">song title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{delete.text.live})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel</a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var Id = button.data('id');
			var songTitle = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", Id);
			modal.find('#deleteTitle').text(songTitle);
		});
	</script>
</body>
</html>
