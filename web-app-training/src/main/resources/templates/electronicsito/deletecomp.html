<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | 電化製品完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/electronics.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{electronics.text.delete}">ProductDelete</h1>
			<a th:href="@{/electronics}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/electronics/deletecomp" th:object="${electronicsDeleteForm}"
			method="post">
			<div th:if="${electronicsMainItoList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}"
					th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${electronicsMainItoList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${electronicsMainItoList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-19 center" th:text="#{electronics.text.productName}">ProductName</th>
							<th class="per-12 center" th:text="#{electronics.text.category}">Genre</th>
							<th class="per-17 center" th:text="#{electronics.text.brand}">Brand</th>
							<th class="per-16 center" th:text="#{electronics.text.releaseYear}">ReleaseYear</th>
							<th class="per-16 center" th:text="#{electronics.text.price}">Price</th>
							<th class="per-40 center" th:text="#{electronics.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="electronics : ${electronicsMainItoList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${electronics.id}" />
							</label></td>
							<td class="data center" th:text="${electronics.productName}">REGZA
								40V31</td>
							<td class="data center"><label
							th:if="${electronics.categoryIto != null}"
							th:text="${electronics.categoryIto.category}" class="data center">テレビ</label>
						</td>
							<td class="data center"><label
							th:if="${electronics.brandIto != null}"
							th:text="${electronics.brandIto.brand}" class="data center">東芝</label>
						</td>
							<td class="data center"><label
								th:if="${electronics.releaseYear != null}"
								th:text="${electronics.releaseYear}+'年'" class="data center">2017年</label>
							</td>
							<td class="data center"><label
							th:if="${electronics.price != null}"
							th:text="${electronics.price}+'円'" class="data center">47680円</label>
						</td>
							<td class="data center" th:text="${electronics.comment}">コスパ最高</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"> </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
