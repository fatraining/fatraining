<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Webアプリ研修 | ダンまち追加</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/alcoholIshida.css}" />
<body>
	<div class="container">
		<div class="page-hedder">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver γ</small>
			</h4>
			<div
			class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset2 ">
			<div class="sub-hedder">
				<h1 align="center" th:text="#{danmachi.text.insert}"></h1>
				<a th:href="@{/danmachiWang}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="danmachiInputForm"
				th:action="@{/danmachiWang/insert}"
				th:object="${danmachiInputForm}" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{danmachi.text.input.name.riquire}">Name(*):</label> <input
						type="text" th:field="*{name}" class="form-control"
						th:placeholder="#{danmachi.text.name}" />
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('name')}"
						th:text="#{${err}(#{danmachi.text.name})}"></p>
				</div>
				<div class="form-group">
					<label for="fami" class="control-label"
						th:text="#{danmachi.text.input.fami.riquire}">Fami:</label> <select
						name="famiId" id="inputFami" class="form-control select">
						<option th:each="fami : ${famiList}"
							th:value="${fami.id}" th:text="${fami.famiName}"
							th:selected="${fami.id == danmachiInputForm.famiId}">pulldown</option>
					</select>
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('famiId')}"
						th:text="#{${err}(#{danmachi.text.fami})}"></p>
				</div>
				<div class="form-group">
					<label for="race" class="control-label"
						th:text="#{danmachi.text.input.race.riquire}">Race:</label>
					<select name="raceId" id="inputRace"
						class="form-control select">
						<option th:each="race : ${raceList}"
							th:value="${race.id}"
							th:text="${race.raceName}"
							th:selected="${race.id == danmachiInputForm.raceId}">pulldown</option>
					</select>
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('raceId')}"
						th:text="#{${err}(#{danmachi.text.race})}"></p>
				</div>
				<!-- コメント -->
				<div class="form-group">
					<label for="title" class="control-label"
						th:text="#{danmachi.text.input.title}"> Tiltle:</label>
					<textarea th:field="*{title}" cols="" rows="5"
						class="form-control" id="inputTitle"
						th:placeholder="#{danmachi.text.title}"></textarea>
				</div>
				<div class="form-group">
					<label for="cast" class="control-label"
						th:text="#{danmachi.text.input.cast}"> Cast:</label>
					<textarea th:field="*{cast}" cols="" rows="5"
						class="form-control" id="inputCast"
						th:placeholder="#{danmachi.text.cast}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#danmachiInputForm').submit()"
						th:text="#{common.text.insert}">Insert</a>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
