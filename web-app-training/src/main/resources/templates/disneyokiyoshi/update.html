<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|更新</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/disneyokiyoshi.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div
			class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{disney.text.update}">更新</h1>
				<a th:href="@{/disneyokiyoshi}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="disneyOkiyoshiInputForm"
				th:action="@{/disneyokiyoshi/update}" th:object="${disneyOkiyoshiInputForm}"
				class="form-horizontal">



				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{disney.text.input.restaurantname.riquire}"> RestaurantName(*):</label> <input
						type="text" th:field="*{restaurantName}" class="form-control"
						th:placeholder="#{disney.text.restaurantname}" />
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('restaurantName')}"
						th:text="#{${err}(#{disney.text.title})}"></p>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label"
						th:text="#{disney.text.input.genre}">Genre:</label> <select
						name="genreId" id="inputGenre" class="form-control select">
						<option th:each="genre : ${genreOkiyoshiList}" th:value="${genre.id}"
							th:text="${genre.genre}"
							th:selected="${genre.id == disneyOkiyoshiInputForm.genreId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="erea" class="control-label"
						th:text="#{disney.text.input.erea}">Erea:</label> <select
						name="ereaId" id="inputErea" class="form-control">
						<option th:each="erea : ${ereaOkiyoshiList}" th:value="${erea.id}"
							th:text="${erea.erea}"
							th:selected="${erea.id == disneyOkiyoshiInputForm.ereaId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{disney.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{disney.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#disneyOkiyoshiInputForm').submit()" th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
