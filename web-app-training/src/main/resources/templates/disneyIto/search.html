<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|ディズニーアトラクション検索</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/disneyIto.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br/>
		<h1 align="center" th:text="#{disney.text.search}">DisneySearch</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm"
			method="get" action="/disneyIto/deletecomp"
			th:object="${disneyItoSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1"  />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="" >
			<a class="btn btn-warning"
				th:href="@{/disneyIto/insert}"
				th:text="#{common.text.new}" >New
			</a>
			<a class="btn btn-danger"
				onclick="$('#deleteCompForm').submit()"
				th:text="#{common.text.unnecessary}">UnnecessaryData
			</a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(disneyItoSearchForm.attractionName != null or
							disneyItoSearchForm.parkId != null or
							disneyItoSearchForm.areaId != null ) and
							disneyList == null}"
					th:text="#{common.text.info.search}">No Result
				</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert" th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update" th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed" th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete" th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm"
			method="post" action="/disneyIto/search"
			th:object="${disneyItoSearchForm}" >
			<div class="form-group">
				<label for="attractionName" class="col-sm-2 control-label" th:text="#{disney.text.input.name}">AttractionName:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{attractionName}" class="form-control"
						id="inputname" th:placeholder="#{disney.text.search.info}" />
					<p class="err alert-danger"
						th:each="err : ${#fields.errors('attractionName')}"
						th:text="#{${err}(#{disney.text.name})}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="park" class="control-label col-sm-2" th:text="#{disney.text.input.park}">Park:</label>
				<div class="col-sm-8">
					<select id="inputPark" name="parkId" class="form-control select">
						<option th:each="park : ${disneyParkItoList}"
							th:value="${park.id}"
							th:text="${park.park}"
							th:selected="${park.id == disneyItoSearchForm.parkId}">pulldown
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="area" class="control-label col-sm-2" th:text="#{disney.text.input.area}">Area:</label>
				<div class="col-sm-8">
					<select id="inputArea" name="areaId" class="form-control select">
						<option th:each="area : ${disneyAreaItoList}"
							th:value="${area.id}"
							th:text="${area.area}"
							th:selected="${area.id == disneyItoSearchForm.areaId}">pulldown
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search
					</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block"
						th:href="@{/disneyIto}"
						th:text="#{common.text.reset}">Reset
					</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${disneyList != null}">
			<table id="resultTable" class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{disney.text.name}">AttractionName</th>
						<th class="per-12 center" th:text="#{disney.text.park}">Park</th>
						<th class="per-16 center" th:text="#{disney.text.area}">Area</th>
						<th class="per-16 center" th:text="#{disney.text.time}">Time</th>
						<th class="per-45 center" th:text="#{disney.text.comment}">Comment</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="disney : ${disneyList}">
						<td class="data center" >
							<label th:text="${disney.attractionName}">カリブの海賊</label>
						</td>
						<td class="data center">
							<label th:if="${disney.park != null}"  th:text="${disney.park.park}" class="data center">東京ディズニーランド</label>
						</td>
						<td class="data center">
							<label th:if="${disney.area != null}"  th:text="${disney.area.area}"
									class="data center">アドベンチャーランド</label>
						</td>
						<td class="data center">
							<label th:if="${disney.time != null}"  th:text="${disney.time}+'分'"
									class="data center">15分</label>
						</td>
						<td class="data center">
							<label th:text="${disney.comment}">ボートに乗って海賊たちの世界へ。ランドに来たら一度は乗りたい。</label>
						</td>
						<td class="data">
							<a class="btn btn-success"
								th:href="@{/disneyIto/update(id=${disney.id})}"
								th:text="#{common.text.update}">Update</a>
						</td>
						<td class="data center">
							<a class="btn btn-danger" style="margin-left: 5%"
								data-toggle="modal" data-target="#deleteModal"
								th:text="#{common.text.delete}"
								th:attr="data-id=${disney.id}, data-title=${disney.attractionName}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''" style="display:inline">
						<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
						<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
							th:text="#{common.text.paging.lead}">←lead</a>
					</li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="(${i}==${page.number})? 'active' : ''" style="display:inline">
						<form th:id="'pageForm'+${i}" method="post" th:action="@{${url}(page=${i})}"
							th:object="${disneyItoSearchForm}" style="display:inline" >
							<input type="hidden" th:field="*{attractionName}"/>
							<input type="hidden" th:field="*{parkId}"/>
							<input type="hidden" th:field="*{areaId}"/>
						</form>
						<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
						<a th:if='${i}!=${page.number}' th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
							<span th:text='${i+1}'>1</span>
						</a>
						</li>
					<li th:class="${page.last} ? 'disabled':''" style="display:inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}" th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
							th:text="#{common.text.paging.end}">end➝</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get" th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id"/>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{disney.text.delete}">DisneyDelete</h4>
						</div>
						<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">AttractionName</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
									<span th:text="#{common.text.warn.delete(#{menu.text.disney})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default"
							th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel
						</a>
						<a class="btn btn-danger" onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var attractionId = button.data('id');
			var attractionName = button.data('name');
			var modal = $(this);
			modal.find('#deleteId').attr("value", attractionId);
			modal.find('#deleteName').text(name);
		});
	</script>


</body>
</html>
