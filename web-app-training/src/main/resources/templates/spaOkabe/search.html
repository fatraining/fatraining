<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|温泉地検索</title>


<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/spaOkabe.css}" />
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
			<small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br />
		<h1 align="center" th:text="#{spa.text.search}">温泉地検索</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/spaOkabe/deletecomp" th:object="${spaOkabeSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/spaOkabe/insert}"
					th:text="#{common.text.new}">新規</a>
				<a class="btn btn-danger" onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">不要データの削除 </a>
			</div>
		</div>
	</div>
	<div class="container">

	<!-- メッセージ -->
	<div class="row">
		<div class="col-sm-offset-3 col-sm-7">

			<!-- 検索結果なし -->
			<div class="alert alert-info text-center" role="alert"
				th:if="${(spaOkabeSearchForm.spaName !=null or
				          spaOkabeSearchForm.areaId !=null or
					      spaOkabeSearchForm.qualityId !=null) and
					      spaOkabeList == null}"
				th:text="#{common.text.info.search}">No Result</div>

			<!--DB操作後 -->
			<div class="alert alert-info text-center" role="alert"
				th:if="${param.result !=null}">
				<div th:switch="${param.result[0]}">
					<p th:case="insert"
					   th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
					<p th:case="update"
					   th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
					<p th:case="updatefailed"
					   th:text="#{common.text.info.update.failed}"></p>
					<p th:case="delete"
					   th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
					<p th:case="deletecomp"
					   th:text="#{common.text.info.deletecomp}"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- 検索条件 -->
	<form class="form-horizontal" id="searchForm" method="post"
		action="/spaOkabe/search" th:object="${spaOkabeSearchForm}">
		<div class="form-group">
			<label for="spaName" class="col-sm-2 control-label"
				th:text="#{spa.text.input.spaName}">Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{spaName}" class="form-control"
					id="inputSpaName" th:placeholder="#{spa.text.search.info}" />
			</div>
		</div>
		<div class="form-group">
			<label for="area" class="control-label col-sm-2"
				th:text="#{spa.text.input.area}">Area:</label>
			<div class="col-sm-8">
				<select id="inputAreaOkabe" name="areaId"
					class="form-control select">
					<option th:each="area : ${areaOkabeList}"
					    th:value="${area.id}"
						th:text="${area.area}"
						th:selected="${area.id == spaOkabeSearchForm.areaId}">pulldown</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="quality" class="control-label col-sm-2"
				th:text="#{spa.text.input.quality}">Quality:</label>
			<div class="col-sm-8">
				<select id="inputQualityOkabe" name="qualityId"
					class="form-control select">
					<option th:each="quality : ${qualityOkabeList}"
					        th:value="${quality.id}"
				            th:text="${quality.quality}"
					        th:selected="${quality.id == spaOkabeSearchForm.qualityId}">pulldown</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-xs-3 col-sm-2">
				<a class="btn btn-primary center-block"
					onclick="$('#searchForm').submit()"
					th:text="#{common.text.search}">検索
				</a>
			</div>
			<div class="col-xs-3 col-sm-2">
				<a class="btn btn-warning center-block" th:href="@{/spaOkabe}"
				   th:text="#{common.text.reset}">リセット </a>
			</div>
		</div>
	</form>

	<!-- 検索結果の表示 -->
	<section id="resultArea" th:if="${spaOkabeList != null}">
		<table id="resultTable"
			class="table table-borderd table-striped table-hover">
			<thead>
				<tr>
					<th class="per-12 center" th:text="#{spa.text.spaName}">温泉地名</th>
					<th class="per-12 center" th:text="#{spa.text.area}">都道府県</th>
					<th class="per-16 center" th:text="#{spa.text.quality}">泉質</th>
					<th class="per-45 center" th:text="#{spa.text.features}">特徴</th>
					<th class="per-7 center" th:text="#{common.text.update}">更新</th>
					<th class="per-7 center" th:text="#{common.text.delete}">削除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="spaOkabe : ${spaOkabeList}">
					<td class="data center" th:text="${spaOkabe.spaName}">草津温泉</td>
					<td class="data center">
					<label th:if="${spaOkabe.areaOkabe != null}"
						th:text="${spaOkabe.areaOkabe.area}" class="data center">群馬県</label>
					</td>
					<td class="data center">
					<label th:if="${spaOkabe.qualityOkabe != null}"
						th:text="${spaOkabe.qualityOkabe.quality}" class="data center">酸性泉</label>
					</td>
					<td class="data center" th:text="${spaOkabe.features}">東の横綱。温泉の自然湧出量は日本一。</td>
					<td class="data"><a class="btn btn-success"
						th:href="@{/spaOkabe/update(id=${spaOkabe.id})}"
						th:text="#{common.text.update}">Update</a></td>
					<td class="data center"><a class="btn btn-danger"
						style="margin-left: 5%" data-toggle="modal"
						data-target="#deleteModal" th:text="#{common.text.delete}"
						th:attr="data-id=${spaOkabe.id}, data-spaname=${spaOkabe.spaName}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<p th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''" style="display: inline">
						<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
						<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←lead</a>
					</li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}" th:object="${spaOkabeSearchForm}"
							style="display: inline">
							<input type="hidden" th:field="*{spaName}" />
							<input type="hidden" th:field="*{areaId}" />
							<input type="hidden" th:field="*{qualityId}" />
						</form>
						<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
						<a th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
						<span th:text='${i+1}'>1</span>
						</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end➝</a>
					</li>
				</ul>
			</p>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{spa.text.delete}">SpaDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">Spa Name</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span>
									<span th:text="#{common.text.warn.delete(#{menu.text.spaOkabe})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a>
							 <a class="btn btn-danger"
							 	onclick="$('#deleteForm').submit()"
								th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var spaId = button.data('id');
			var spaName = button.data('spaname');
			var modal = $(this);
			modal.find('#deleteId').attr("value",spaId);
			modal.find('#deleteName').text(spaName);
		});
	</script>
</body>
</html>
