<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | プロテイン完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/proteinUeno.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{protein.text.delete}">ProteinDelete</h1>
			<a th:href="@{/proteinueno}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/proteinueno/deletecomp"
			th:object="${proteinUenoDeleteForm}" method="post">
			<div th:if="${proteinMainUenoList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${proteinMainUenoList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${proteinMainUenoList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck"/></th>
							<th class="per-19 center" th:text="#{protein.text.title}">Flavor</th>
							<th class="per-12 center" th:text="#{protein.text.kind}">Kind</th>
							<th class="per-17 center" th:text="#{protein.text.maker}">Maker</th>
							<th class="per-16 center" th:text="#{protein.text.review}">Review</th>
							<th class="per-36 center" th:text="#{protein.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="protein : ${proteinMainUenoList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${protein.id}"/>
								</label>
							</td>
							<td class="data center" th:text="${protein.flavor}">ミルクティー</td>
							<td class="data center">
								<label th:if="${protein.kind != null}" th:text="${protein.kind.kind}" class="data center">ホエイ</label>
							</td>
							<td class="data center">
								<label th:if="${protein.maker != null}" th:text="${protein.maker.maker}" class="data center">MYPROTEIN</label>
							</td>
							<td class="data center" th:text="${protein.review}">5</td>
							<td class="data center" th:text="${protein.comment}">おいしい</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
