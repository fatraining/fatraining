<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|プロテイン追加</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/proteinUeno.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{protein.text.insert}">ProteinInsert</h1>
				<a th:href="@{/proteinueno}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="proteinUenoInputForm"
				th:action="@{/proteinueno/insert}" th:object="${proteinUenoInputForm}"
				class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{protein.text.input.title.require}"> Flavor(*):</label>
					<input type="text" th:field="*{flavor}" class="form-control"
						th:placeholder="#{protein.text.title}"/>
					<p class="err alert-danger" th:each="err : ${#fields.errors('flavor')}"
						th:text="#{${err}(#{protein.text.title})}"></p>
				</div>
				<div class="form-group">
					<label for="kind" class="control-label"
						th:text="#{protein.text.input.kind}"> Kind:</label>
					<select name="kindId" id="inputKind"
						class="form-control select">
						<option th:each="kind : ${kindsUenoList}"
								th:value="${kind.id}"
								th:text="${kind.kind}"
								th:selected="${kind.id == proteinUenoInputForm.kindId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="maker" class="control-label"
						th:text="#{protein.text.input.maker}"> Maker:</label>
					<select name="makerId" id="inputMaker"
						class="form-control select">
						<option th:each="maker : ${makerUenoList}"
								th:value="${maker.id}"
								th:text="${maker.maker}"
								th:selected="${maker.id == proteinUenoInputForm.makerId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="review" class="control-label"
						th:text="#{protein.text.input.review}"> Review:</label>
					<input type="text" th:field="*{reviewStr}" class="form-control" id="inputReview"
						th:placeholder="#{protein.text.review}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('reviewStr')}"
						th:text="#{${err}(#{protein.text.review})}"></p>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{protein.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{protein.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
                    <a class="btn btn-success center-block"
                       onclick="$('#proteinUenoInputForm').submit()"
                       th:text="#{common.text.insert}">Insert</a>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
