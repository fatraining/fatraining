<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Webアプリ研修|バンド削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}"/>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/bandSasaki.css}"/>
<body>
<div class="container">
<div class="page-header">
<h4>
<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
</h4>
</div>
<div class="sub-header">
<h1 align="center" th:text="#{band.text.delete}">BandDelete</h1>
<a th:href="@{/bandsasaki}" th:text="#{common.text.back}">Back</a>
</div>

<!-- 削除対象データ -->
<form class="form-horizontal" id="deleteForm" action="/bandsasaki/deletecomp"
th:object="${bandSasakiDeleteForm}" method="post">
<div th:if="${bandMainList!=null}">
<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
<h4 th:each="err:${#fields.errors('deleteIds')}" th:text="#{${err}}"
class="err alert-danger">error message</h4>
</div>
<div th:if="${bandMainList==null}">
<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
</div>
<div th:if="${bandMainList!=null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2">
<table id="resultTable" class="table table-borderd table-striped table-hover">
<thead>
<tr>
<th><input type="checkbox" id="allCheck"/></th>
<th class="per-19 center" th:text="#{band.text.name}">Name</th>
<th class="per-12 center" th:text="#{band.text.member}">Member</th>
<th class="per-17 center" th:text="#{band.text.birthplace}">Birthplace</th>
<th class="per-16 center" th:text="#{band.text.year.and.release}">FormationYear/ReleaseNum</th>
<th class="per-40 center" th:text="#{band.text.comment}">Comment</th>
</tr>
</thead>
<tbody>
<tr th:each="band:${bandMainList}">
<td>
<label>
<input type="checkbox" style="margin-left:50%" th:field="*{deleteIds}"
th:value="${band.id}"/>
</label>
</td>
<td class="data center" th:text="${band.bandName}">ハンブレッダーズ</td>
<td class="data center">
<label th:if="${band.member!=null}" th:text="${band.member.member}" class="data center">4人</label>
</td>
<td class="data center">
<label th:if="${band.birthplace!=null}" th:text="${band.birthplace.birthplace}" class="data center">大阪</label>
</td>
<td class="data center">
<label th:if="${band.releaseNum!=null}" th:text="${band.formationYear}+'年/'+${band.releaseNum}+'枚'" class="data center">2009年/3枚</label>
<label th:if="${band.releaseNum==null}" th:text="${band.formationYear}+'年'" class="data center">2009年/3枚</label>
</td>
<td class="data center" th:text="${band.comment}">そろそろ売れてくるであろうバンド。</td>
</tr>
</tbody>
</table>
<div>
<a class="btn btn-danger center-block"
onclick="$('#deleteForm').submit()"
th:text="#{common.text.delete}">
</a>
</div>
</div>
</form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script th:src="@{/libs/jquery/jquery.js}"></script>
<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
<script>
$('#allCheck').on('change', function(){
	$('input[name=deleteIds]').prop('checked', this.checked);
});
</script>
</body>
</html>
