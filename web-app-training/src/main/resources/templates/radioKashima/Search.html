<!DOCTYPE html>
<html lang="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|ラジオ番組検索</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/radioKashima.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a> <small
				th:text="#{login.text.version}">ver γ</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a>
		<h1 align="center" th:text="#{radio.text.search}">ラジオ番組検索</h1>
	</div>


	<!--新規・削除ボタン  -->
	<div style="positon: relative; left: 30">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/radiokashima/deletecomp"
			th:object="${radioKashimaSerchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/radiokashima/insert}"
					th:text="#{common.text.new}">New </a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{radio.text.unnecessary}">UnnecessaryData </a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(radioKashimaSearchForm.programName != null or
					radioKashimaSearchForm.keystationId != null) and
					radioList == null}"
					th:text="#{radio.text.info.seach}">No Resutl</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<!-- ラジオ番組名検索 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/radiokashima/search" th:object="${radioKashimaSearchForm}">
			<div class="form-group">
				<label for="programName" class="col-sm-2 control-label"
					th:text="#{radio.text.input.programName}">ラジオ番組名:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{programName}" class="form-control"
						id="inputProgramName" th:placeholder="#{radio.text.seach.info}" />
				</div>
			</div>

			<!-- パーソナリティ検索 -->
			<div class="form-group">
				<label for="personality" class="col-sm-2 control-label"
					th:text="#{radio.text.input.personality}">パーソナリティ:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{personality}" class="form-control"
						id="inputPersonality" th:placeholder="#{radio.text.seach.info}" />
				</div>
			</div>

			<!-- 放送局検索 -->
			<div class="form-group">
				<label for="keystation" class="col-sm-2 control-label"
					th:text="#{radio.text.input.keystation}">放送局:</label>
				<div class="col-sm-8">
					<select id="inputKeystation" name="keystationId"
						class="form-control select">
						<option th:each="keystation :${keystationKashimaList}"
							th:value="${keystation.id}" th:text="${keystation.keystation}"
							th:selected="${keystation.id == radioKashimaSearchForm.keystationId}">pulldown
						</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/radiokashima}"
						th:text="#{common.text.reset}">Reset</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${radioList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center" th:text="#{radio.text.programName}">ラジオ番組名</th>
						<th class="per-12 center" th:text="#{radio.text.keystation}">放送局</th>
						<th class="per-12 center" th:text="#{radio.text.personality}">パーソナリティ</th>
						<th class="per-12 center" th:text="#{radio.text.broadcastPeriod}">放送期間</th>
						<th class="per-45 center" th:text="#{radio.text.comment}">コメント</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="radio: ${radioList}">
					<td class="data center" ><label
						 	th:text="${radio.programName}" class="data center">オードリーのオールナイトニッポン</label>
						</td>

						<td class="data center"><label
							th:if="${radio.keystationKashima != null}"
							th:text="${radio.keystationKashima.keystation}" class="data center">ニッポン放送</label>
						</td>

						<td class="data center"><label
						     th:text="${radio.personality}" class="data center">オードリー</label>
						</td>
						<td class="data center"><label
						     th:text="${radio.broadcastPeriod}" class="data center">2009/10/10-現在</label>
						</td><td class="data center"><label
						     th:text="${radio.comment}" class="data center">コメント</label>
						</td>

						<td class="data center"><a class="btn btn-success"
							th:href="@{/radiokashima/update(id=${radio.id})}"
							th:text="#{common.text.update}">Update</a></td>

						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${radio.id},data-name=${radio.programName}">
								Delete</a></td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<div th:if="${page != null}">
				<ul>
					<li th:class="${page.first} ? 'disabled':''"
						style="display: inline"><span th:if="${page.first}"
						th:text="#{common.text.paging.lead}">←lead</span> <a
						th:if="${not page.first}" onclick="$('#pageForm0').submit()"
						th:text="#{common.text.paging.lead}">←lead</a></li>
					<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
						th:class="(${i}==${page.number})? 'active' : ''"
						style="display: inline">
						<form th:id="'pageForm'+${i}" method="post"
							th:action="@{${url}(page=${i})}"
							th:object="${radioKashimaSearchForm}" style="display: inline">
							<input type="hidden" th:field="*{programName}" /> <input
								type="hidden" th:field="*{keystationId}" />
						</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
						th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
							th:text='${i+1}'>1</span>
					</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display: inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end➝</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLable"
							th:text="#{radio.text.delete}">RadioDelete</h4>
					</div>
					<div class="modal-boby">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">ProgramName</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{radio.test.radio})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel</a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var botton = $(event.relatedTarget);
			var id = botton.data('id');
			var name = botton.data('name');
			var modal = $(this);
			modal.find('#deleteId').attr("value", id);
			modal.find('#deleteName').text(name);
		});
	</script>


</body>
</html>
