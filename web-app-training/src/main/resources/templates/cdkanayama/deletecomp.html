<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | CD完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/cdKanayama.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{cd.text.delete}">CdDelete</h1>
			<a th:href="@{/cdkanayama}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/cdkanayama/deletecomp"
			th:object="${cdKanayamaDeleteForm}" method="post">
			<div th:if="${cdMainKanayamaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${cdMainKanayamaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${cdMainKanayamaList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck"/></th>
							<th class="per-19 center" th:text="#{cd.text.title}">Title</th>
							<th class="per-12 center" th:text="#{cd.text.genre}">Genre</th>
							<th class="per-17 center" th:text="#{cd.text.artistname}">Artist</th>
							<th class="per-16 center" th:text="#{cd.text.year.and.time}">ReleasYear/PlayTime</th>
							<th class="per-36 center" th:text="#{cd.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cd : ${cdMainKanayamaList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${cd.id}"/>
								</label>
							</td>
							<td class="data center" th:text="${cd.cdTitle}">残響リファレンス</td>
							<td class="data center">
								<label th:if="${cd.genre != null}" th:text="${cd.genre.genre}" class="data center">Jrock</label>
							</td>
							<td class="data center">
								<label th:if="${cd.artistName != null}" th:text="${cd.artistName}" class="data center">ONE OK ROCK</label>
							</td>
							<td class="data center">
								<label th:if="${cd.playTime != null}" th:text="${cd.releaseYear}+'年/'+${cd.playTime}+'分'" class="data center">2011年/40分</label>
								<label th:if="${cd.playTime == null}" th:text="${cd.releaseYear}+'年'" class="data center">2011年/40分</label>
							</td>
							<td class="data center" th:text="${cd.comment}">Re:makeが入っているアルバムです。</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
