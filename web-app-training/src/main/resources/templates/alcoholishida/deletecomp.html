<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Webアプリ研修 | お酒完全削除</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/alcoholIshida.css}" />
<body>
	<div class="container">
		<div class="page-hedder">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver γ</small>
			</h4>
		</div>
		<div class="sub-hedder">
			<h1 align="center" th:text="#{alcohol.text.delete}">AlcoholDelete</h1>
			<a th:href="@{/alcoholIshida}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm"
			action="/alcoholIshida/deletecomp"
			th:object="${alcoholIshidaDeleteForm}" method="post">
			<div th:if="${alcoholMainIshidaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}"
					th:text="#{${err}}" class="err alert-danger">error message</h4>
			</div>
			<div th:if="${alcoholMainIshidaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${alcoholMainIshidaList != null}"
				class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-19 center" th:text="#{alcohol.text.name}">Name</th>
							<th class="per-17 center" th:text="#{alcohol.text.liqueur}">Liqueur</th>
							<th class="per-12 center" th:text="#{alcohol.text.ingredient1}">Ingredient1</th>
							<th class="per-12 center" th:text="#{alcohol.text.ingredient2}">Ingredient2</th>
							<th class="per-12 center" th:text="#{alcohol.text.ingredient3}">Ingredient3</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="alcohol : ${alcoholMainIshidaList}">
							<td><label> <input type="checkbox"
									style="margin-left: 50%" th:field="*{deleteIds}"
									th:value="${alcohol.id}" />
							</label></td>
							<td class="data center" th:text="${alcohol.alcoholName}"></td>
							<td class="data center"><label
								th:if="${alcohol.liqueur != null}"
								th:text="${alcohol.liqueur.liqueur}" class="data center"></label>
							</td>
							<td class="data center"><label
								th:if="${alcohol.ingredient1 != null}"
								th:text="${alcohol.ingredient1.ingredient}" class="data center"></label>
							</td>
							<td class="data center"><label
								th:if="${alcohol.ingredient2 != null}"
								th:text="${alcohol.ingredient2.ingredient}" class="data center"></label>
							</td>
							<td class="data center"><label
								th:if="${alcohol.ingredient3 != null}"
								th:text="${alcohol.ingredient3.ingredient}" class="data center"></label>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"> </a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
