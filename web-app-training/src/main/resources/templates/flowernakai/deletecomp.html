<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | 花完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/flowerNakai.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{flower.text.delete}">FlowerDelete</h1>
			<a th:href="@{/flower}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/flower/deletecomp"
			th:object="${flowerDeleteForm}" method="post">
			<div th:if="${flowerMainNakaiList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err:${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${flowerMainNakaiList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${flowerMainNakaiList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-12 center" th:text="#{flower.text.image}">Image</th>
							<th class="per-30 center" th:text="#{flower.text.name}">Name</th>
							<th class="per-12 center" th:text="#{flower.text.month}">Month</th>
							<th class="per-7 center" th:text="#{flower.text.color}">Color</th>
							<th class="per-12 center" th:text="#{flower.text.country}">Country</th>
							<th class="per-46 center" th:text="#{flower.text.word}">Word</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="flower :${flowerMainNakaiList}">
							<td>
								<label>
									<input type="checkbox" style="marin-left:50%"
									th:field="*{deleteIds}" th:value="${flower.id}"/>
								</label>
							</td>
							<td class="data center"><img th:src="@{${flower.flowerImage}}"></img></td>
							<td class="data center" th:text="${flower.flowerName}">梅（ウメ）</td>
							<td class="data center">
								<label th:if="${flower.monthNakai != null}" th:text="${flower.monthNakai.month}" class="data center">
								1月</label>
							</td>
							<td class="data center">
								<label th:if="${flower.colorNakai != null}" th:text="${flower.colorNakai.color}" class="data center">
								白</label>
							</td>
							<td class="data center">
								<label th:if="${flower.country != null}" th:text="${flower.country}"
								class="data center">中国</label>
							</td >
							<td class="data center" th:text="${flower.word}">高潔、澄んだ心</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}"></a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
