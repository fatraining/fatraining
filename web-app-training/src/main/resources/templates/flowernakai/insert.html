<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|花追加</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/flowerNakai.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{flower.text.insert}">FlowerInsert</h1>
				<a th:href="@{/flower}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="flowerInputForm"
				th:action="@{/flower/insert}" th:object="${flowerInputForm}"
				class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group">
					<div>
						<label for="photo" class="control-label"
							th:text="#{flower.text.input.image}">PHOTO:</label>
						<input type="file" th:field="*{flowerImage}" class="form-control"
							th:placeholder="#{flower.text.image}" />
						<span th:text="#{flower.text.input.image.attention}">※画像を変更しない場合は「ファイルを選択」ボタンを押さないでください。</span>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{flower.text.input.name.require}">Name(*):</label>
					<input type="text" th:field="*{flowerName}" class="form-control"
						th:placeholder="#{flower.text.name}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('flowerName')}"
						th:text="#{${err}(#{flower.text.name})}"></p>
				</div>
				<div class="form-group">
					<label for="month" class="control-label"
						th:text="#{flower.text.input.month}">Month:</label>
					<select name="monthId" id="inputMonth"
						class="form-control select">
						<option th:each="month :${monthNakaiList}"
							th:value="${month.monthId}"
							th:text="${month.month}"
							th:selected="${month.monthId == flowerInputForm.monthId}">pull down
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="color" class="control-label"
						th:text="#{flower.text.input.color}">Color:</label>
					<select name="colorId" id="inputColor"
						class="form-control select">
						<option th:each="color:${colorNakaiList}"
							th:value="${color.colorId}"
							th:text="${color.color}"
							th:selected="${color.colorId == flowerInputForm.colorId}">pull down
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="country" class="control-label"
						th:text="#{flower.text.input.country}">Country:</label>
					<input type="text" th:field="*{country}" class="form-control" id="inputCountry"
						th:placeholder="#{flower.text.country}" />
					<p class="err alert-danger" th:each="err: ${#fields.errors('country')}"
						th:text="#{${err}(#{flower.text.country})}"></p>
				</div>
				<div class="form-group">
					<label for="word" class="control-label"
						th:text="#{flower.text.input.word}">Word:</label>
					<input type="text" th:field="*{word}" class="form-control" id="inputWord"
						th:placeholder="#{flower.text.word}" />
					<p class="err alert-danger" th:each="err: ${#fields.errors('word')}"
						th:text="#{${err}(#{flower.text.word})}"></p>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
					onclick="$('#flowerInputForm').submit()"
					th:text="#{common.text.insert}">Insert</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
