<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|アニメ検索</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/animeNagatake.css}" />
</head>
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
			<small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br/>
		<h1 align="center" th:text="#{anime.text.search}">AnimeSearch</h1>
	</div>

	<!--  新規・削除ボタン -->
	<div style="position: relative; left:30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/animenagatake/deletecomp" th:object="${animeNagatakeSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/animenagatake/insert}"
					th:text="#{common.text.new}">New</a>
				<a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData</a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"

					th:if="${(animeNagatakeSearchForm.animeTitle !=null or
					animeNagatakeSearchForm.genreId !=null or
					animeNagatakeSearchForm.studioId !=null or
					animeNagatakeSearchForm.voiceactorId !=null or
					animeNagatakeSearchForm.sourceId !=null)
					and animeList == null}"

					th:text="#{common.text.info.search}">No Result</div>

				<!--  DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert" th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update" th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed" th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete" th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
				</div>
			</div>
		</div>
	</div>

		<!--  検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/animenagatake/search" th:object="${animeNagatakeSearchForm}">

			<div class="form-group">
				<label for="animeTitle" class="col-sm-2 control-label"
				 	th:text="#{anime.text.input.animetitle}">animetitle:</label>
				 <div class="col-sm-8">
				 	<input type="text" th:field="*{animeTitle}" class="form-control"
				 		id="inputAnimeTitle" th:placeholder="#{anime.text.search.info}"/>
				 </div>
			</div>

			<div class="form-group">
				<label for="genre" class="control-label col-sm-2 "
					th:text="#{anime.text.input.genre}"> genre: </label>
				<div class="col-sm-8">
					<select id="inputGenre" name="genreId" class="form-control select">
						<option th:each="genre : ${genreNagatakeList}" th:value="${genre.genreId}"
							th:text="${genre.genre}"
							th:selected="${genre.genreId == animeNagatakeSearchForm.genreId}">pulldown</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="studio" class="control-label col-sm-2 "
					th:text="#{anime.text.input.studio}"> studio: </label>
				<div class="col-sm-8">
					<select id="inputStudio" name="studioId" class="form-control select">
						<option th:each="studio : ${studioNagatakeList}" th:value="${studio.studioId}"
							th:text="${studio.studio}"
							th:selected="${studio.studioId == animeNagatakeSearchForm.studioId}">pulldown</option>
					</select>
				</div>
			</div>
						<div class="form-group">
				<label for="name" class="control-label col-sm-2 "
					th:text="#{anime.text.input.voiceactor}"> voiceactor: </label>
				<div class="col-sm-8">
					<select id="inputVoiceactor" name="voiceactorId" class="form-control select">
						<option th:each="name : ${voiceactorNagatakeList}" th:value="${name.voiceactorId}"
							th:text="${name.name}"
							th:selected="${name.voiceactorId == animeNagatakeSearchForm.voiceactorId}">pulldown</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="source" class="control-label col-sm-2 "
					th:text="#{anime.text.input.source}"> source: </label>
				<div class="col-sm-8">
					<select id="inputSource" name="sourceId" class="form-control select">
						<option th:each="source : ${sourceNagatakeList}" th:value="${source.sourceId}"
							th:text="${source.source}"
							th:selected="${source.sourceId == animeNagatakeSearchForm.sourceId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/animenagatake}"
						th:text="#{common.text.reset}">Reset</a>
				</div>
			</div>
		</form>

		<!--  検索結果の表示 -->
		<section id="resultArea" th:if="${animeList != null}">
			<table id="resultTable" class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-13 center" th:text="#{anime.text.animetitle}">animeTitle</th>
						<th class="per-15 center" th:text="#{anime.text.genre}">genre</th>
						<th class="per-15 center" th:text="#{anime.text.studio}">studio</th>
						<th class="per-13 center" th:text="#{anime.text.releaseyear}">releaseyear</th>
						<th class="per-15 center" th:text="#{anime.text.voiceactor}">voiceactor</th>
						<th class="per-15 center" th:text="#{anime.text.source}">source</th>
						<th class="per-30 center" th:text="#{anime.text.comment}">comment</th>
						<th class="per-1 center" th:text="#{common.text.update}">Update</th>
						<th class="per-1 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="AnimeNagatake : ${animeList}">

						<td class="data center" th:text="${AnimeNagatake.animeTitle}">ドラゴンボール</td>

						<td class="data center">
						<label th:if="${AnimeNagatake.genreNagatake != null}"
							th:text="${AnimeNagatake.genreNagatake.genre}" class="data center">アクション/バトル</label>
						</td>

					    <td class="data center">

						<label th:if="${AnimeNagatake.studioNagatake != null}"
							th:text="${AnimeNagatake.studioNagatake.studio}" class="data center">東映アニメーション</label>
						</td>

						<td class="data center">
						<label th:if="${AnimeNagatake.releaseYear != null}"
							th:text="${AnimeNagatake.releaseYear}" class="data center">1986</label>
						</td>


						<td class="data center">
						<label th:if="${AnimeNagatake.voiceactorNagatake != null}"
							th:text="${AnimeNagatake.voiceactorNagatake.name}" class="data center">野沢雅子</label>
						</td>

					    <td class="data center">
						<label th:if="${AnimeNagatake.sourceNagatake != null}"
							th:text="${AnimeNagatake.sourceNagatake.source}" class="data center">週刊少年ジャンプ</label>
						</td>

						<td class="data center" th:text="${AnimeNagatake.Comment}">コメント</td>

						<td class="data"><a class="btn btn-success"
							th:href="@{/animenagatake/update(id=${AnimeNagatake.id})}"
							th:text="#{common.text.update}">Update</a></td>

						<td class="data center">
							<a class="btn btn-danger" style="margin-left: 5%"
								data-toggle="modal" data-target="#deleteModal"
								th:text="#{common.text.delete}"
								th:attr="data-id=${AnimeNagatake.id}, data-title=${AnimeNagatake.animeTitle}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!--  ページング用  -->
		<div th:fragment='paginationbar'>
			<p th:if="${page != null}">
			<ul>
				<li th:class="${page.first} ? 'disabled':''" style="display:inline">
					<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
					<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
					th:text="#{common.text.paging.lead}">←lead</a>
				</li>
				<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
					th:class="(${i}==${page.number})? 'active' : ''"
					style="display: inline">
					<form th:id="'pageForm'+${i}" method="post"
						th:action="@{${url}(page=${i})}"
						th:object="${animeNagatakeSearchForm}" style="display: inline">
						<input type="hidden" th:field="*{animeTitle}" />
						<input type="hidden" th:field="*{genreId}" />
						<input type="hidden" th:field="*{studioId}" />
						<input type="hidden" th:field="*{voiceactorId}" />
						<input type="hidden" th:field="*{sourceId}" />
					</form>

					<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
					<a th:if='${i}!=${page.number}'
						th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
					<span th:text='${i+1}'>1</span>
					</a>
					</li>
					<li th:class="${page.last} ? 'disabled':''" style="display:inline">
						<span th:if="${page.last}" th:text="#{common.text.paging.end}">end→</span>
						<a th:if="${not page.last}"
						th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
						th:text="#{common.text.paging.end}">end→</a>
					</li>
				</ul>
			</p>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get" th:action="@{delete}" accept-charset="UTF-8">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id"/>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{anime.text.delete}">MovieDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteTitle">Anime Title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
									<span th:text="#{common.text.warn.delete(#{menu.text.anime})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default"
							th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel
						</a>
						<a class="btn btn-danger" onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var animeId = button.data('id');
			var animeTitle = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", animeId);
			modal.find('#deleteTitle').text(animeTitle);
		});
	</script>
</body>
</html>
