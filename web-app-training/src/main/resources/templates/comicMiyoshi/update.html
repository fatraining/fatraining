<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|漫画更新</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/comicMiyoshi.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{comic.text.update}">漫画更新</h1>
				<a th:href="@{/comicMiyoshi}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="comicMiyoshiInputForm"
				th:action="@{/comicMiyoshi/update}" th:object="${comicMiyoshiInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{comic.text.input.title.riquire}"> 漫画タイトル(*)（必須）:</label>
					<input type="text" th:field="*{comicTitle}" class="form-control"
						th:placeholder="#{comic.text.comicTitle}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('comicTitle')}"
						th:text="#{${err}(#{comic.text.comicTitle})}"></p>
				</div>
				<div class="form-group">
					<label for="author" class="control-label"
						th:text="#{comic.text.input.author.riquire}">原作者名(必須):</label>
					<input type="text" th:field="*{author}" class="form-control"
						th:placeholder="#{comic.text.author}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('author')}"
						th:text="#{${err}(#{comic.text.author})}"></p>
				</div>
				<div class="form-group">
					<label for="volume" class="control-label"
						th:text="#{comic.text.input.volume}">巻数:</label>
					<input type="text" th:field="*{volume}" class="form-control"
						th:placeholder="#{comic.text.volume}" />
				</div>
				<div class="form-group">
					<label for="magazine" class="control-label"
						th:text="#{comic.text.input.magazine}">連載雑誌:</label>
					<select name="magazineId" id="inputMagazine"
						class="form-control select">
						<option th:each="magazine : ${magazineMiyoshiList}"
								th:value="${magazine.id}"
								th:text="${magazine.magazine}"
								th:selected="${magazine.id == comicMiyoshiInputForm.magazineId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{comic.text.input.comment}"> コメント:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{comic.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#comicMiyoshiInputForm').submit()"
						th:text="#{common.text.update}">更新</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
