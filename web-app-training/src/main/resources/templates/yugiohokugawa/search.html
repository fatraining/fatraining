<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Webアプリ研修|遊戯王キャラクター検索</title>

				<link rel="stylesheet" type="text/css"
					href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
				<link rel="stylesheet" type="text/css"
					th:href="@{/css/spring_training.css}"/>
	</head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/yugiohOkugawa.css}" />
	<body>
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a>
				<small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
			<div class="sub-header">
				<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a>
				<h1 align="center" th:text="#{yugioh.text.search}">YugiohSearch</h1>
			</div>

		<!-- 新規・削除ボタン -->
		<div style="position: relative; left:30px">
			<form class="form-horizontal" id="deleteCompForm"
				method="get" action="/yugiohokugawa/deletecomp"
				th:object="${yugiohOkugawaSearchForm}">
				<div class="form-group">
					<div class="col-sm-8">
						<input type="hidden" name="isDelete" th:value="1" />
					</div>
				</div>
			</form>
			<div class="form-group">
				<div class="">
					<a class="btn btn-warning" th:href="@{/yugiohokugawa/insert}"
						th:text="#{common.text.new}">New</a>
					<a class="btn btn-danger"
						onclick="$('#deleteCompForm').submit()"
						th:text="#{common.text.unnecessary}">UnnecessaryData</a>
				</div>
			</div>
		</div>

		<div class="container">

			<!-- メッセージ -->
			<div class="row">
				<div class="col-sm-offset-3 col-sm-7">

					<!-- 検索結果なし -->
					<!-- yugiohListはコントローラーで定義されているキー -->
					<div class="alert alert-info text-center" role="alert"
							th:if="${(yugiohOkugawaSearchForm.name !=null or
							yugiohOkugawaSearchForm.seriesId !=null or
							yugiohOkugawaSearchForm.deckId !=null) and
							yugiohList == null}"
							th:text="#{common.text.info.search}">No Result</div>

					<!-- DB操作後 -->
					<div class="alert alert-info text-center" role="alert"
								th:if="${param.result !=null}">
						<div th:switch="${param.result[0]}">
							<p th:case="insert"
								th:text="#{common.text.info.insert} + ':ID=' +${param.id[0]}"></p>
							<p th:case="update"
								th:text="#{common.text.info.update} + ':ID=' +${param.id[0]}"></p>
							<p th:case="updatefailed"
								th:text="#{common.text.info.update.failed}"></p>
							<p th:case="delete"
								th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
							<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- 検索条件 -->
			<!-- キャラクター名の入力検索 -->
			<form class="form-horizontal" id="searchForm" method="post"
					action="/yugiohokugawa/search" th:object="${yugiohOkugawaSearchForm}">
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label"
							th:text="#{yugioh.text.input.name}">Name</label>
					<div class ="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							id="inputName" th:placeholder="#{yugioh.text.search.info}"/>
					</div>
				</div>

				<!-- 遊戯王作品の選択検索 -->
				<div class="form-group">
					<label for="series" class="control-label col-sm-3"
							th:text="#{yugioh.text.input.series}">Series:</label>
					<div class="col-sm-8">
						<select id="inputSeries" name="seriesId" class="form-control select">
							<option th:each="series : ${seriesOkugawaList}"
										th:value="${series.id}"
										th:text="${series.seriesName}"
										th:selected="${series.id == yugiohOkugawaSearchForm.seriesId}">pulldown</option>
						</select>
					</div>
				</div>

				<!-- デッキの属性の選択検索 -->
				<div class="form-group">
					<label for="deck" class="control-label col-sm-3"
							th:text="#{yugioh.text.input.deck}">Deck:</label>
					<div class="col-sm-8">
						<select id="inputDeck" name="deckId" class="form-control select">
							<option th:each="deck : ${deckOkugawaList}" th:value="${deck.id}"
										th:text="${deck.deckAttribute}"
										th:selected="${deck.id==yugiohOkugawaSearchForm.deckId}">pulldown</option>
						</select>
					</div>
				</div>

				<!-- 検索ボタン -->
				<div class="form-group">
					<div class="col-sm-offset-4 col-xs-3 col-sm-2">
						<a class="btn btn-primary center-block"
							onclick="$('#searchForm').submit()"
							th:text="#{common.text.search}">Search</a>
					</div>
					<!-- リセットボタン -->
					<div class="col-xs-3 col-sm-2">
						<a class="btn btn-primary center-block" th:href="@{/yugiohokugawa}"
							th:text="#{common.text.reset}">Reset</a>
					</div>
				</div>
			</form>

			<!-- 検索結果の表示 -->
			<section id="resultArea" th:if="${yugiohList != null}">
				<table id="resultTable"
					class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th class="per-25 center" th:text="#{yugioh.text.name}">Name</th>
							<th class="per-25 center" th:text="#{yugioh.text.series}">Series></th>
							<th class="per-12 center" th:text="#{yugioh.text.deck}">Deck</th>
							<th class="per-12 center" th:text="#{yugioh.text.summons}">Summons</th>
							<th class="per-25 center" th:text="#{yugioh.text.comment}">Comment</th>
							<th class="per-7 center" th:text="#{common.text.update}">Update</th>
							<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="yugioh : ${yugiohList}">
							<td class="data center" th:text="${yugioh.name}">武藤遊戯</td>
							<td class="data center">
								<label th:if="${yugioh.seriesOkugawa != null}"
										th:text="${yugioh.seriesOkugawa.seriesName}"
										class="data center">遊戯王デュエルモンスターズ</label>
							</td>
							<td class="data center">
								<label th:if="${yugioh.deckOkugawa != null}"
										th:text="${yugioh.deckOkugawa.deckAttribute}"
										class="data center">闇</label>
							</td>
							<td class="data center" th:text="${yugioh.summons}">アドバンス</td>
							<td class="data center" th:text="${yugioh.comment}">王様</td>
							<td class="data">
								<a class="btn btn-success"
									th:href="@{/yugiohokugawa/update(id=${yugioh.id})}"
									th:text="#{common.text.update}">Update</a>
							</td>
							<td class="data center">
								<a class="btn btn-danger" style="margin-left: 5%"
									data-toggle="modal" data-target="#deleteModal"
									th:text="#{common.text.delete}"
									th:attr="data-id=${yugioh.id}, data-name=${yugioh.name}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</section>

			<!-- ページング用 -->
			<div th:fragment='paginationbar'>
				<p th:if="${page != null}">
					<ul>
						<li th:class="${page.first}? 'disabled':''" style="display: inline">
							<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
							<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
							th:text="#{common.text.paging.lead}">←lead</a>
						</li>
						<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
							th:class="(${i}==${page.number})? 'active' : ''"
							style="display: inline">
							<form th:id="'pageForm'+${i}" method="post"
								th:action="@{${url}(page=${i})}"
								th:object="${yugiohOkugawaSearchForm}" style="display: inline">
								<input type="hidden" th:field="*{name}" />
								<input type="hidden" th:field="*{seriesId}" />
								<input type="hidden" th:field="*{deckId}" />
							</form>
							<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
							<a th:if='${i}!=${page.number}'
								th:onclick="'$(\'#pageForm'+${i}+'\').submit()'">
							<span th:text='${i+1}'>1</span>
							</a>
							</li>
							<li th:class="${page.last} ? 'disable':''" style="display:inline">
								<span th:if="${page.last}" th:text="#{common.text.paging.end}">end→</span>
								<a th:if="${not page.last}"
									th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
									th:text="#{common.text.paging.end}">end→</a>
							</li>
					</ul>
				</p>
			</div>
		</div>

			<!-- 削除モータル -->
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
				aria-labelledby="deleteModalLabel">
				<div class="modal-dialog" role="document">
					<form class="form-horizontal" id="deleteForm" th:method="get"
						th:action="@{delete}">
						<div class="modal-content">
							<input type="hidden" id="deleteId" name="id" />
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="deleteModalLabel"
									th:text="#{yugioh.text.delete}">YugiohDelete</h4>
							</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-12">
									<p class="lead">
										<span id="deleteName">Yugioh Name</span>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="alert alert-danger" role="alert">
										<span class="glyphicon glyphicon-exclamation-sign"
											aria-hidden="true"></span>
										<span th:text="#{common.text.warn.delete(#{menu.text.yugioh})}"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a class="btn btn-default" th:text="#{common.text.cansel}"
								data-dismiss="modal">Cancel</a>
								<a class="btn btn-danger"
								onclick="$('#deleteForm').submit()"
								th:text="#{common.text.delete}">Delete</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="bogoCount" class="panel-clear"></div>

			<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
			<script th:src="@{/libs/jquery/jquery.js}"></script>
			<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

			<!-- 削除モーダル用スクリプト -->
			<script>
				$('#deleteModal').on('show.bs.modal',function(event){
					var button = $(event.relatedTarget);
					var id = button.data('id');
					var name = button.data('name');
					var modal = $(this);
					modal.find('#deleteId').attr("value",id);
					modal.find('#deleteName').text(name);
				});
			</script>
	</body>
</html>
