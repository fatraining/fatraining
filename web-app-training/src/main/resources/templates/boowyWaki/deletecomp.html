<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修 | BOØWYの曲完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/boowyWaki.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{boowy.text.delete}">BoowySongDelete</h1>
			<a th:href="@{/boowywaki}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/boowywaki/deletecomp"
		th:object="${boowyWakiDeleteForm}" method="post">
			<div th:if="${boowyMainWakiList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${boowyMainWakiList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${boowyMainWakiList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck" /></th>
							<th class="per-19 center" th:text="#{boowy.text.name}">Name</th>
							<th class="per-12 center" th:text="#{boowy.text.releaseDate}">ReleaseDate</th>
							<th class="per-17 center" th:text="#{boowy.text.length}">Length</th>
							<th class="per-12 center" th:text="#{boowy.text.genre}">Genre</th>
							<th class="per-16 center" th:text="#{boowy.text.songwriter}">Songwriter</th>
							<th class="per-40 center" th:text="#{boowy.text.comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="boowy : ${boowyMainWakiList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${boowy.id}" />
								</label>
							</td>
							<td class="data center" th:text="${boowy.name}">ホンキー・トンキー・クレイジー</td>
							<td class="data center">
								<label th:if="${boowy.releaseDate !=null}" th:text="${boowy.releaseDate}" class="data center">リリース日</label>
							</td>
							<td class="data center">
								<label th:if="${boowy.length !=null}" th:text="${boowy.length}" class="data center">曲の長さ</label>
							</td>
							<td class="data center">
								<label th:if="${boowy.genreWaki != null}" th:text="${boowy.genreWaki.genre}" class="data center">ロック</label></td>
							<td class="data center">
								<label th:if="${boowy.songwriterWaki != null}" th:text="${boowy.songwriterWaki.songwriter}" class="data center">BOOWY</label>
							</td>
							<td class="data center" th:text="${boowy.comment}">ファースト・シングル。ライブの最後に流れるとテ ンションが上がるやつ。</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function() {
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
