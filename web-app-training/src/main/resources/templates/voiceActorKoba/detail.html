<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:object="${voiceActorMainKoba}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="*{actorName}">Actor Name</title>

    <!-- <link rel="stylesheet" type="text/css" th:href="@{/libs/bootstrap/css/bootstrap.css}"/> -->
    <link rel="stylesheet" th:href="@{/css/spring_training.css}"/>
</head>
<body>
<div class="container">

    <!-- ヘッダー -->
    <div class="page-header">
        <h1>
            <span th:text="*{actorName}">Actor Name</span>
            <small th:text="*{voiceActor}">Voice Actor</small>
        </h1>
    </div>
    <!-- ヘッダー -->

    <!-- ディティール -->
    <section id="detailSection">

        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-1">
                    <div>
                        <label class="col-sm-2" th:text="#{voiceActor.text.search.from}">From</label>
                        <p class="col-sm-3" th:text="(*{from.fromId} == '') ? 'No From' : *{from.fromId}">From</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1">
                    <label class="col-sm-2" th:text="#{voiceActor.text.search.comment}">Comment</label>
                    <div class="col-sm-8">
                        <div class="panel panel-default">
                            <div class="panel-body" th:text="(*{comment} == '') ? #{voiceActor.text.detail.comment} : (*{comment})">
                                Basic panel example,Basic panel example,Basic panel example
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-1">
                    <a class="btn btn-danger center-block" id="btnBack"
                       onclick="history.back();"
                       th:text="#{voiceActor.text.search.back}">Back
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- ディティール -->
</div>
<script th:src="@{/libs/jquery/jquery.js}"></script>
<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

<script>
    $(function () {
        $('#rating').rating({displayOnly: true});
    });
</script> -->
</body>
</html>
