<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{voiceActor.text.search.PageTitle}">男性声優データ検索画面</title>

    <link rel="stylesheet" type="text/css" th:href="@{/libs/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/spring_training.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/libs/bootstrap-star-rating/css/star-rating.css}"/>
</head>
<body>
<div class="container">

    <!-- ヘッダー -->
    <header>
        <div th:replace="/commons :: header"></div>
    </header>
    <!-- ヘッダー -->

    <!-- 操作の表示 -->
    <section id="inputArea">

        <!-- アラート -->
        <div class="row">
			<!-- 検索 -->
            <div class="col-sm-offset-3 col-sm-6">
                <div class="alert alert-info text-center" role="alert"
                     th:if="${voiceActorSearchForm.actorName == null and
                              voiceActorSearchForm.officeId == null and
                              voiceActorSearchForm.animeTitle == null and
                              param.result == null}"
                     th:text="#{voiceActor.text.search.alert}">Search voiceActor
                </div>

                <div class="alert alert-warning text-center" role="alert"
                     th:if="${(voiceActorSearchForm.actorName != null or
                              voiceActorSearchForm.officeId != null or
                              voiceActorSearchForm.animeTitle != null) and
                              voiceActorKobaList == null}"
                     th:text="#{voiceActor.text.error.NotFind.voiceActor}">No Result
                </div>

                <div class="alert alert-success text-center" role="alert"
                     th:if="${param.result != null}"
                     th:text="#{voiceActor.text.search.success}">Operate Successfully!
                </div>
            </div>
        </div>
        <!-- アラート -->

        <!-- 入力 -->
        <form class="form-horizontal" id="searchForm"
              method="get" action="/voiceActor/search"
              th:object="${voiceActorSearchForm}">
            <input type="hidden" class="form-control"/>
            <div class="form-group">
                <label for="inputActorName" class="col-sm-2 control-label"
                       th:text="#{voiceActor.text.search.actorName}">ActorName</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputActorName"
                           name="actorName" th:field="*{actorName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputOffice" class="col-sm-2 control-label"
                       th:text="#{voiceActor.text.search.office}">Office</label>
                <div class="col-sm-8">
                    <select class="form-control" id="inputOffice"
                            name="officeId">
                        <option th:each="office : ${officeKobaList}"
                                th:text="${office.officeName}"
                                th:value="${office.officeId}"
                                th:selected="${office.officeId == voiceActorSearchForm.officeId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAnimeTitle" class="col-sm-2 control-label"
                       th:text="#{voiceActor.text.search.animeTitle}">AnimeTitle</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputAnimeTitle"
                           name="animeTitle" th:field="*{animeTitle}"/>
                    <select name="select" class="bsize" id="selBox0" onChange="getSelect(0,this.value)">
					<option th:each="anime : ${animeKobaList}"
                                th:text="${anime.animeTitle}"
                                th:value="${anime.animeId}"
                                th:selected="${anime.animeId == voiceActorSearchForm.animeId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-3 col-sm-2">
                    <a class="btn btn-primary center-block"
                       onclick="$('#searchForm').submit()"
                       th:text="#{voiceActor.text.search.search}">
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a class="btn btn-warning center-block"
                       th:href="@{/voiceActor}"
                       th:text="#{voiceActor.text.search.reset}">Reset
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a class="btn btn-success center-block"
                       th:href="@{/voiceActor/insert}"
                       th:text="#{voiceActor.text.search.new}">Add
                    </a>
                </div>
                <div class="col-xs-3 col-sm-2">
                    <a class="btn btn-danger center-block"
                       th:href="@{/menu}"
                       th:text="#{voiceActor.text.search.back}">Back
                    </a>
                </div>
            </div>
        </form>
        <!-- 入力 -->
    </section>
    <!-- 操作の表示 -->

    <!-- リザルトの表示 -->
    <section id="resultArea" th:if="${voiceActorKobaList != null}">
        <div class="table-responsive">
            <table class="table">
            	<!-- 表示される項目 -->
                <caption th:text="#{voiceActor.text.search.caption}">Search Result</caption>
                <thead>
                <tr>
                    <th></th>
                    <th th:text="#{voiceActor.text.search.actorName}">ActorName</th>
                    <th th:text="#{voiceActor.text.search.image}">image</th>
                    <th th:text="#{voiceActor.text.search.birthday}">Birthday</th>
                    <th th:text="#{voiceActor.text.search.from}">From</th>
                    <th th:text="#{voiceActor.text.search.office}">Office</th>
                    <th th:text="#{voiceActor.text.search.animeTitle}">AnimeTitle</th>
                    <th th:text="#{voiceActor.text.search.characterName}">CharacterName</th>
                    <th th:text="#{voiceActor.text.search.comment}">Comment</th>
                    <th th:text="#{voiceActor.text.search.operate}">Operate</th>
                </tr>
                </thead>
                <!-- 表示される内容 -->
                <tbody id="resultList">
                <tr th:each="voiceActorkoba : ${voiceActorkobaList}">
                    <td>
                        <label>
                            <input type="checkbox" style="margin-left: 50%"/>
                        </label>
                    </td>
                    <!-- デーブル名.カラム名 -->
                    <td><a th:href="@{/voiceActorkoba/detail(id=${voiceActorMainkoba.id})}"
                           th:text="${voiceActorMainKoba.actorName}">テスト</a>
                    </td>
                    <td>
                    <img th:if="${voiceActorMainKoba.image != null}"
                    	th:src="@{${voiceActorKoba.image}}"
                    	width="80px" height="120px"></img>
                    </td>
                    <td th:text="${voiceActorMainkoba.birthday}">MM/dd</td>
                    <td th:text="${voiceActorMainKoba.fromKoba.fromName}">出身地</td>
                    <td th:text="${voiceActorMainKoba.officeKoba.officeName}">事務所</td>
                    <td th:text="${voiceActorMainKoba.animeKoba.animeTitle}">アニメタイトル</td>
                    <td th:text="${entity.characterName}">キャラクター名</td>
                    <td th:text="${voiceActorMainkoba.comment}">コメント</td>
                    <td>
                        <a class="btn btn-success"
                           th:href="@{/voiceActorkoba/update(id=${voiceActorMainkoba.id})}"
                           th:text="#{voiceActor.text.search.update}">Update</a>
                        <a class="btn btn-danger" style="margin-left: 5%"
                           data-toggle="modal" data-target="#deleteModal"
                           th:text="#{voiceActor.text.search.delete}"
                           th:attr="data-id=${voiceActorMainkoba.id}, data-title=${voiceActorMainkoba.actorName}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
    <!-- リザルトの表示 -->


<!-- 削除用-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <form class="form-horizontal" id="deleteForm"
              th:method="get" th:action="@{delete}">
            <div class="modal-content">
                <input type="hidden" id="deleteId"
                       name="id"/>

                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteModalLabel"
                        th:text="#{voiceActor.text.delete.header}">削除確認</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="lead">
                                <span id="deleteTitle">VoiceActorMainKoba ActorName</span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span th:text="#{voiceActor.text.delete.alert}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <a class="btn btn-default"
                       th:text="#{voiceActor.text.delete.cancel}"
                       data-dismiss="modal">Cancel
                    </a>
                    <a class="btn btn-danger"
                       onclick="$('#deleteForm').submit()"
                       th:text="#{voiceActor.text.delete.delete}">Delete
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
