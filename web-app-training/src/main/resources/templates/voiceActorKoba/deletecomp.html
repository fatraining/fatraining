<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Webアプリ研修 | 男性声優データ完全削除</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/voiceActorKoba.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="sub-header">
			<h1 align="center" th:text="#{voiceActor.text.delete}">VoiceActorDelete</h1>
			<a th:href="@{/voiceactorkoba}" th:text="#{common.text.back}">Back</a>
		</div>

		<!-- 削除対象データ -->
		<form class="form-horizontal" id="deleteForm" action="/voiceactorkoba/deletecomp"
			th:object="${voiceActorKobaDeleteForm}" method="post">
			<div th:if="${voiceMainKobaList != null}">
				<h3 th:text="#{common.text.info.delete.confirm}">選択したデータを完全に削除します</h3>
				<h4 th:each="err : ${#fields.errors('deleteIds')}" th:text="#{${err}}"
					class="err alert-danger">error message</h4>
			</div>
			<div th:if="${voiceMainKobaList == null}">
				<h3 th:text="#{common.text.info.no.delete}">削除するデータがありません</h3>
			</div>
			<div th:if="${voiceMainKobaList != null}" class="resultArea col-xs-18 col-sm-12 col-md-10 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
				<table id="resultTable" class="table table-borderd table-striped table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="allCheck"/></th>
							<th class="per-10 center" th:text="#{voiceActor.text.actorName}">ActorName</th>
							<th class="per-7 center" th:text="#{voiceActor.text.image}">Image</th>
							<th class="per-6 center" th:text="#{voiceActor.text.birthday}">Birthday</th>
							<th class="per-6 center" th:text="#{voiceActor.text.from}">From</th>
							<th class="per-20 center" th:text="#{voiceActor.text.office}">Office</th>
							<th class="per-20 center" th:text="#{voiceActor.text.anime}">Anime</th>
							<!-- <th class="per-20 center" th:text="#{voiceActor.text.character}">Character</th> -->
							<th class="per-40 center" th:text="#{voiceActor.text.Comment}">Comment</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="VoiceActorKoba : ${voiceMainKobaList}">
							<td>
								<label>
									<input type="checkbox" style="margin-left: 50%" th:field="*{deleteIds}"
										th:value="${VoiceActorKoba.id}"/>
								</label>
							</td>
							<td class="data center" th:text="${VoiceActorKoba.actorName}">蒼井翔太</td>
							<td class="data center">
								<img th:if="${VoiceActorKoba.image != null}"
									th:src="@{${VoiceActorKoba.image}}" width="80px" height="120px"></img>
							</td>
							<td class="data center">
							<label th:if="${VoiceActorKoba.birthday != null}"
								th:text="${VoiceActorKoba.birthday}" class="data center">8/11</label>
							</td>
							<td class="data center">
							<label th:if="${VoiceActorKoba.fromKoba != null}"
								th:text="${VoiceActorKoba.fromKoba.fromName}" class="data center">福井県</label>
							</td>
							<td class="data center">
							<label th:if="${voiceActorKoba.officeKoba != null}"
								th:text="${voiceActorKoba.officeKoba.officeName}" class="data center">株式会社S</label>
							</td>
							<td class="data center" th:text="${voiceActorKoba.animeKoba.animeName}">うたの☆プリンスさまっ♪</td>
							<!-- <td class="data center" th:text="${voiceActorKoba.characterKoba.characterName}">美風藍</td> -->
							<td class="data center">
							<label th:if="${voiceActorKoba.comment != null}"
								th:text="${voiceActorKoba.comment}">美麗ハイトーンボイス</label>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-danger center-block"
						onclick="$('#deleteForm').submit()"
						th:text="#{common.text.delete}">
					</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript"  src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>
	<script>
		$('#allCheck').on('change', function(){
			$('input[name=deleteIds]').prop('checked', this.checked);
		});
	</script>
</body>
</html>
