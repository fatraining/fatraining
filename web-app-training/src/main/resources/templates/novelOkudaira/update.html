<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|小説更新</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/novelOkudaira.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
			<div class="sub-header">
				<h1 align="center" th:text="#{novel.text.update}">小説更新</h1>
				<a th:href="@{/novelOkudaira}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="novelOkudairaInputForm"
				th:action="@{/novelOkudaira/update}" th:object="${novelOkudairaInputForm}"
				class="form-horizontal">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label for="name" class="control-label"
						th:text="#{novel.text.input.title.riquire}"> Title(*):</label>
					<input type="text" th:field="*{novelTitle}" class="form-control"
						th:placeholder="#{novel.text.title}" />
					<p class="err alert-danger" th:each="err : ${#fields.errors('novelTitle')}"
						th:text="#{${err}(#{novel.text.title})}"></p>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label"
						th:text="#{novel.text.input.genre}">Genre:</label>
					<select name="genreId" id="inputGenre"
						class="form-control select">
						<option th:each="genre : ${genreOkudairaList}"
								th:value="${genre.id}"
								th:text="${genre.genre}"
								th:selected="${genre.id == novelOkudairaInputForm.genreId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="writer" class="control-label"
						th:text="#{novel.text.input.writer}">Writer:</label>
					<select name="writerId" id="inputWriter"
						class="form-control">
						<option th:each="writer : ${writerOkudairaList}"
								th:value="${writer.id}"
								th:text="${writer.writer}"
								th:selected="${writer.id == novelOkudairaInputForm.writerId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="publicationYear" class="control-label"
						th:text="#{novel.text.input.publicationYear}">publicationYear:</label>
					<input type="text" th:field="*{publicationYearStr}" class="form-control" id="inputPublicationYear"
						th:placeholder="#{novel.text.publicationYear}"/>
					<p class="err alert-danger" th:each="err : ${#fields.errors('publicationYearStr')}"
						th:text="#{${err}(#{novel.text.publicationYear})}"></p>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{novel.text.input.comment}"> Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{novel.text.comment}"></textarea>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#novelOkudairaInputForm').submit()"
						th:text="#{common.text.update}">Update</a>
				</div>
				<input type="hidden" th:field="*{updateDate}" />
			</form>
		</div>
	</div>
</body>
</html>
