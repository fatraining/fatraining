<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|アイドル検索</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/idol.css}" />
<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a><br/>
		<h1 align="center" th:text="#{idol.text.search}">アイドル検索</h1>
	</div>

	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm"
			method="get" action="/idol/deletecomp"
			th:object="${idolSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning"
					th:href="@{/idol/insert}"
					th:text="#{common.text.new}">新規
					</a>
					<a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">不要データの削除
					</a>
			</div>
		</div>
	</div>
	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(idolSearchForm.idolName != null or
							idolSearchForm.colorId != null or
							idolSearchForm.groupId != null) and
							idolList == null}"
					th:text="#{common.text.info.search}">No Result</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result != null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete} + ':ID=' + ${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm"
			method="post" action="/idol/search"
			th:object="${idolSearchForm}">
			<div class="form-group">
				<label for="idolName" class="col-sm-2 control-label" th:text="#{idol.text.input.idol}">アイドルの名前（一部でも可）:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{idolName}" class="form-control"
						id="inputIdolName"	th:placeholder="#{idol.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="colorId" class="control-label col-sm-2" th:text="#{idol.text.input.colorId}">メンバーカラー:</label>
				<div class="col-sm-8">
					<select
							id="inputColorKataoka"
							name="colorId"
							class="form-control select">
						<option th:each="color : ${colorKataokaList}"
							th:value="${color.colorId}"
							th:text="${color.colorName}"
							th:selected="${color.colorId == idolSearchForm.colorId}">選んでください</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="groupId" class="control-label col-sm-2"
					th:text="#{idol.text.input.groupId}">所属グループ:</label>
				<div class="col-sm-8">
					<select id="inputGroupKataoka"
							name="groupId"
							class="form-control select">
						<option th:each="group : ${groupKataokaList}"
							th:value="${group.groupId}"
							th:text="${group.groupName}"
							th:selected="${group.groupId == idolSearchForm.groupId}">選んでください</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">検索 </a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/idol}"
						th:text="#{common.text.reset}">リセット </a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${idolList != null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-12 center"
							th:text="#{idol.text.idol}">アイドルの名前</th>
						<th class="per-12 center" th:text="#{idol.text.colorId}">メンバーカラー</th>
						<th class="per-16 center" th:text="#{idol.text.photo}">写真</th>
						<th class="per-16 center"
							th:text="#{idol.text.groupId}">所属グループ</th>
						<th class="per-45 center" th:text="#{idol.text.comment}">コメント</th>
						<th class="per-7 center" th:text="#{common.text.update}">更新</th>
						<th class="per-7 center" th:text="#{common.text.delete}">削除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="idol : ${idolList}">
						<td class="data center" th:text="${idol.idolName}">
							</td>
						<td class="data center"><label
							th:if="${idol.colorKataoka != null}"
							th:text="${idol.colorKataoka.colorName}" class="data center"></label>
						</td>

						<td class="data center"><img th:src="@{${idol.photo}}"></img>
						</td>

						<td class="data center"><label
							th:if="${idol.groupId != null}"
							th:text="${idol.groupKataoka.groupName}" class="data center"></label>
						</td>
						<td class="data center" th:text="${idol.comment}"></td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/idol/update(id=${idol.idolId})}"
							th:text="#{common.text.update}">Update</a></td>
						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${idolId}, data-idolName=${idol.IdolName}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar'>
			<p th:if="${page != null}">
			<ul>
				<li th:class="${page.first} ? 'disabled':''" style="display: inline">
					<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
					<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
					th:text="#{common.text.paging.lead}">←lead</a>
				</li>
				<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
					th:class="(${i}==${page.number})? 'active' : ''"
					style="display: inline">
					<form th:id="'pageForm'+${i}" method="post"
						th:action="@{${url}(page=${i})}"
						th:object="${idolSearchForm}" style="display: inline">
						<input type="hidden" th:field="*{idolName}" /> <input
							type="hidden" th:field="*{colorId}" /> <input type="hidden"
							th:field="*{groupId}" />
					</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
					th:if='${i}!=${page.number}'
					th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
						th:text='${i+1}'>1</span>
				</a>
				</li>
				<li th:class="${page.last} ? 'disabled':''" style="display: inline">
					<span th:if="${page.last}" th:text="#{common.text.paging.end}">end➝</span>
					<a th:if="${not page.last}"
					th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
					th:text="#{common.text.paging.end}">end➝</a>
				</li>
			</ul>
			</p>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{idol.text.delete}">IdolDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteTitle">Idol Title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.idol})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a> <a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete </a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var idolId = button.data('id');
			var idolTitle = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", idolId);
			modal.find('#deleteTitle').text(idolTitle);
		});
	</script>
</body>
</html>
