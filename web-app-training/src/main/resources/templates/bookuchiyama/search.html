<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|本検索</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />

</head>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bookUchiyama.css}" />

<body>
	<div class="page-header">
		<h4>
			<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a> <small
				th:text="#{login.text.version}">ver β</small>
		</h4>
	</div>
	<div class="sub-header">
		<a th:href="@{/menu}" th:text="#{common.text.back}">Back</a>
		<h1 align="center" th:text="#{book.text.search}">BookSearch</h1>
	</div>


	<!-- 新規・削除ボタン -->
	<div style="position: relative; left: 30px">
		<form class="form-horizontal" id="deleteCompForm" method="get"
			action="/bookUchiyama/deletecomp"
			th:object="${bookUchiyamaSearchForm}">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="hidden" name="isDelete" th:value="1" />
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="">
				<a class="btn btn-warning" th:href="@{/bookUchiyama/insert}"
					th:text="#{common.text.new}">New</a> <a class="btn btn-danger"
					onclick="$('#deleteCompForm').submit()"
					th:text="#{common.text.unnecessary}">UnnecessaryData</a>
			</div>
		</div>
	</div>

	<div class="container">

		<!-- メッセージ -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">

				<!-- 検索結果なし -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${(bookUchiyamaSearchForm.bookTitle !=null or
					bookUchiyamaSearchForm.genreId !=null or
					bookUchiyamaSearchForm.writerId !=null) and
					bookList==null}"
					th:text="#{common.text.info.search}">No Result</div>

				<!-- DB操作後 -->
				<div class="alert alert-info text-center" role="alert"
					th:if="${param.result !=null}">
					<div th:switch="${param.result[0]}">
						<p th:case="insert"
							th:text="#{common.text.info.insert}+':ID=' +${param.id[0]}"></p>
						<p th:case="update"
							th:text="#{common.text.info.update}+':ID=' +${param.id[0]}"></p>
						<p th:case="updatefailed"
							th:text="#{common.text.info.update.failed}"></p>
						<p th:case="delete"
							th:text="#{common.text.info.delete}+':ID=' +${param.id[0]}"></p>
						<p th:case="deletecomp" th:text="#{common.text.info.deletecomp}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 検索条件 -->
		<form class="form-horizontal" id="searchForm" method="post"
			action="/bookUchiyama/search" th:object="${bookUchiyamaSearchForm}">
			<div class="form-group">
				<label for="bookTitle" class="col-sm-2 control-label"
					th:text="#{book.text.input.booktitle}">BookTitle:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{bookTitle}" class="form-control"
						id="inputBookTitle" th:placeholder="#{book.text.search.info}" />
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="control-label col-sm-2"
					th:text="#{book.text.input.genre}">Genre:</label>
				<div class="col-sm-8">
					<select id="inputGenre" name="genreId" class="form-control select">
						<option th:each="genre:${genreUchiyamaList}"
							th:value="${genre.id}" th:text="${genre.genre}"
							th:selected="${genre.id==bookUchiyamaSearchForm.genreId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="writer" class="control-label col-sm-2"
					th:text="#{book.text.input.writer}">Writer:</label>
				<div class="col-sm-8">
					<select id="inputWriter" name="writerId"
						class="form-control select">
						<option th:each="writer:${writerUchiyamaList}"
							th:value="${writer.id}" th:text="${writer.name}"
							th:selected="${writer.id==bookUchiyamaSearchForm.writerId}">pulldown</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-xs-3 col-sm-2">
					<a class="btn btn-primary center-block"
						onclick="$('#searchForm').submit()"
						th:text="#{common.text.search}">Search</a>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-warning center-block" th:href="@{/bookUchiyama}"
						th:text="#{common.text.reset}">Reset</a>
				</div>
			</div>
		</form>

		<!-- 検索結果の表示 -->
		<section id="resultArea" th:if="${bookList!=null}">
			<table id="resultTable"
				class="table table-borderd table-striped table-hover">
				<thead>
					<tr>
						<th class="per-14 center" th:text="#{book.text.booktitle}">BookTitle</th>
						<th class="per-7 center" th:text="#{book.text.genre}">Genre</th>
						<th class="per-20 center" th:text="#{book.text.writer}">Writer</th>
						<th class="per-7 center" th:text="#{book.text.writercountry}">WriterCountry</th>
						<th class="per-5 center" th:text="#{book.text.releaseyear}">ReleaseYear</th>
						<th class="per-33 center" th:text="#{book.text.comment}">Comment</th>
						<th class="per-7 center" th:text="#{common.text.update}">Update</th>
						<th class="per-7 center" th:text="#{common.text.delete}">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${bookList}">
						<td class="data center" th:text="${book.bookTitle}"></td>
						<td class="data center"><label th:if="${book.genreId!=null}"
							th:text="${book.genreUchiyama.genre}" class="data center"></label></td>
						<td class="data center"><label th:if="${book.writerId!=null}"
							th:text="${book.writerUchiyama.name}" class="data center"></label>
						</td>
						<td class="data center"><label
							th:if="${book.writerUchiyama.country!=null}"
							th:text="${book.writerUchiyama.country}" class="data center"></label>
						</td>
						<td class="data center" th:text="${book.releaseYear}"></td>
						<td class="data center" th:text="${book.comment}"></td>
						<td class="data"><a class="btn btn-success"
							th:href="@{/bookUchiyama/update(id=${book.id})}"
							th:text="#{common.text.update}">Update</a></td>
						<td class="data center"><a class="btn btn-danger"
							style="margin-left: 5%" data-toggle="modal"
							data-target="#deleteModal" th:text="#{common.text.delete}"
							th:attr="data-id=${book.id}, data-title=${book.bookTitle}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- ページング用 -->
		<div th:fragment='paginationbar' th:if="${page!=null}">
			<ul>
				<li th:class="${page.first}? 'disabled':''" style="display: inline">
					<span th:if="${page.first}" th:text="#{common.text.paging.lead}">←lead</span>
					<a th:if="${not page.first}" onclick="$('#pageForm0').submit()"
					th:text="#{common.text.paging.lead}">←lead</a>
				</li>
				<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}'
					th:class="(${i}==${page.number})? 'active' : ''"
					style="display: inline">
					<form th:id="'pageForm'+${i}" method="post"
						th:action="@{${url}(page=${i})}"
						th:object="${bookUchiyamaSearchForm}" style="display: inline">
						<input type="hidden" th:field="*{bookTitle}" /> <input
							type="hidden" th:field="*{genreId}" /> <input type="hidden"
							th:field="*{writerId}" />
					</form> <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span> <a
					th:if='${i}!=${page.number}'
					th:onclick="'$(\'#pageForm'+${i}+'\').submit()'"> <span
						th:text='${i+1}'>1</span>
				</a>
				</li>
				<li th:class="${page.last}? 'disabled':''" style="display: inline">
					<span th:if="${page.last}" th:text="#{common.text.paging.end}">end→</span>
					<a th:if="${not page.last}"
					th:onclick="'$(\'#pageForm'+(${page.totalPages}-1)+'\').submit()'"
					th:text="#{common.text.paging.end}">end→</a>
				</li>
			</ul>
		</div>
	</div>

	<!-- 削除モーダル -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel">
		<div class="modal-dialog" role="document">
			<form class="form-horizontal" id="deleteForm" th:method="get"
				th:action="@{delete}">
				<div class="modal-content">
					<input type="hidden" id="deleteId" name="id" />
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="deleteModalLabel"
							th:text="#{book.text.delete}">BookDelete</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<p class="lead">
									<span id="deleteName">Book Title</span>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="alert alert-danger" role="alert">
									<span class="glyphicon glyphicon-exclamation-sign"
										aria-hidden="true"></span> <span
										th:text="#{common.text.warn.delete(#{menu.text.book})}"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" th:text="#{common.text.cansel}"
							data-dismiss="modal">Cancel </a><a class="btn btn-danger"
							onclick="$('#deleteForm').submit()"
							th:text="#{common.text.delete}">Delete</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="bogoCount" class="panel-clear"></div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script th:src="@{/libs/jquery/jquery.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.js}"></script>

	<!-- 削除モーダル用スクリプト -->
	<script>
		$('#deleteModal').on('show.bs.modal', function(event) {
			var button = $(event.relatedTarget);
			var bookId = button.data('id');
			var bookTitle = button.data('title');
			var modal = $(this);
			modal.find('#deleteId').attr("value", bookId);
			modal.find('#deleteName').text(bookTitle);
		});
	</script>
</body>
</html>
