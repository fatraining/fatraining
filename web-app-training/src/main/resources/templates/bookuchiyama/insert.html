<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Webアプリ研修|本追加</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/spring_training.css}" />
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/bookUchiyama.css}" />
<body>
	<div class="container">
		<div class="page-header">
			<h4>
				<a th:href="@{/}" th:text="#{login.text.app}">研修Webアプリ</a><small
					th:text="#{login.text.version}">ver β</small>
			</h4>
		</div>
		<div
			class="resultArea col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-offset-2">
			<div class="sub-header">
				<h1 align="center" th:text="#{book.text.insert}">BookInsert</h1>
				<a th:href="@{/bookUchiyama}" th:text="#{common.text.back}">Back</a>
			</div>

			<!-- 入力欄 -->
			<form method="post" id="bookUchiyamaInputForm"
				th:action="@{/bookUchiyama/insert}" th:object="${bookUchiyamaInputForm}"
				class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group">
					<label for="bookTitle" class="control-label"
						th:text="#{book.text.input.booktitle.riquire}">BookTitle(*)</label> <input
						type="text" th:field="*{bookTitle}" class="form-control"
						th:placeholder="#{book.text.booktitle}" />
					<p class="err alert-danger"
						th:each="err:${#fields.errors('bookTitle')}"
						th:text="#{${err}(#{book.text.booktitle})}"></p>
				</div>
				<div class="form-group">
					<label for="genre" class="control-label"
						th:text="#{book.text.input.genre}">Genre:</label> <select
						name="genreId" id="inputGenrer" class="form-control select">
						<option th:each="genre:${genreUchiyamaList}" th:value="${genre.id}"
							th:text="${genre.genre}"
							th:selected="${genre.id==bookUchiyamaInputForm.genreId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="writer" class="control-label"
						th:text="#{book.text.input.writer}">Writer:</label> <select
						name="writerId" id="inputWriter" class="form-control">
						<option th:each="writer:${writerUchiyamaList}"
							th:value="${writer.id}" th:text="${writer.name}"
							th:selected="${writer.id==bookUchiyamaInputForm.writerId}">pulldown</option>
					</select>
				</div>
				<div class="form-group">
					<label for="releaseYear" class="control-label"
						th:text="#{book.text.input.releaseyear}">ReleaseYear:</label>
					<input type="text" th:field="*{releaseYearStr}"
						class="form-control" id="inputReleaseYear"
						th:placeholder="#{book.text.releaseyear}" />
					<p class="err alert-danger"
						th:each="err:${#fields.errors('releaseYearStr')}"
						th:text="#{${err}(#{book.text.releaseyear})}"></p>
				</div>
				<div class="form-group">
					<label for="comment" class="control-label"
						th:text="#{book.text.input.comment}">Comment:</label>
					<textarea th:field="*{comment}" cols="" rows="5"
						class="form-control" id="inputComment"
						th:placeholder="#{book.text.comment}"></textarea>
					<p class="err alert-danger"
						th:each="err:${#fields.errors('comment')}"
						th:text="#{${err}(#{book.text.comment})}"></p>
				</div>
				<div class="col-xs-3 col-sm-2">
					<a class="btn btn-success center-block"
						onclick="$('#bookUchiyamaInputForm').submit()"
						th:text="#{common.text.insert}">Insert</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
