# Spring Boot は自動的にこの application.yml ファイルを読み込める
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fa
    username: root
    password: 
    driverClassName: com.mysql.jdbc.Driver
  # Spring boot の i18n 対応：https://qiita.com/thrakt/items/135569e304f18f4fafe9
  messages:
    fallback-to-system-locale: false
    # properties ファイルの位置
    basename:  i18n/templates, i18n/templates_moviesample,i18n/template_muscle_izawa,i18n/templates_heritage_kataoka,i18n/templates_flower_nakai,i18n/templates_resipe_ishikawa,i18n/template_icecream_sako,i18n/templates_band_sasaki,i18n/templates_Yuru_yokoyama,i18n/templates_tokyo_takehara
    
  thymeleaf:
    # Thymeleaf のキャッシュが効いていると変更したあと即反映されません。開発時にはキャッシュを false にしておきます。
    cache: false

logging:
  level:
    # ログのレベルを設定
    # https://qiita.com/NagaokaKenichi/items/7cf2f427d88dfd4f56a8
    root: WARN
    org.hibernate: DEBUG
    org.springframework.web: DEBUG