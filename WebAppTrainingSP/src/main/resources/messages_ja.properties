# Validation Messages
org.hibernate.validator.constraints.NotBlank.message={0} は必須項目です。
javax.validation.constraints.Size.message={0} は {max} 文字までです。
javax.validation.constraints.Min.message={0} は {min} 以上の値が必要です。

login.invalid.id=IDが違います。(Spring)
login.invalid.password=パスワードが違います。(pass)

common.delete.required=削除時は必ず一つ以上チェックを入れてください。
